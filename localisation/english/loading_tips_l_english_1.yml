l_english:
 LOADING_TIP_0: "Kui Ajutine Valitsus Maapäeval ette astus seletusega, mis ta teha tahab, siis pidi sõjaminister ütlema, et vaenlase salgad seisavad meie piiri ääres, on valmis meie maale tulema, siin rüüstama, tapma, meie peame valmis olema neid tagasi lööma.\n- K. Pätsi kõnest Asutavale Kogule, 30. aprill 1919"
 LOADING_TIP_1: "Ei mingit kokkulepet enamlastega!\n- Konstantin Päts, Ajutise Valitsuse istungil 1919. aasta jaanuaris"
 LOADING_TIP_2: "Kommunistidega mitte mingisugust kompromissi, mitte mingisuguseid läbirääkimisi! Vägivallakandjatele relvadega vastu! Vaba Eesti rahva ja püha kodumaa kaitseks kõik mehed välja!\n- Konstantin Päts, 27. novembril 1918"
 LOADING_TIP_3: "Eesti rahwas kord paratamatult kaduma peab, kuid meie kohus on kõik teha, mis wõimalik, et tema eluiga pikendada!\n- Julius Kuperjanov, enne Vabadussõja algust"
 LOADING_TIP_4: "Riiklik iseseisvus on iga kultuuriliselt arenenud rahva suurim ideaal, ilusam paleus.\n- Johan Laidoner"
 LOADING_TIP_5: "See, mida me siin 20 aastaga suutsime ära teha, peaks meid veel vähemalt sada aastat elus hoidma.\n- Johan Laidoner"
 LOADING_TIP_6: "Meie kodu jäi punaste kätte. Seda ma ei talunud. Võtsin püssi ja sadaviiskümmend padrunit, need olid meile jäänud varem Iklas olnud punastelt, pistsin tüki nisuleiba ja rahakoti tasku ning tulin niiviisi kodust, haiget ema ja õdesid maha jättes.\n- MEERI MELANIE MEIER, 9. POLGU VABATAHTLIK"
 LOADING_TIP_7: "Eesti mehed, Eesti Rahvavägi, Eesti maleva Vene punaste kaabakate eest oma kodumaa pinnal otra jookseb.\n- A. Tõnisson väljendamas nördimust telegrammis A. Seimanile 6. detsember 1918"
 LOADING_TIP_8: "Kas nüüd või ei iialgi!\n- A. Tõnisson, 6. detsember 1918"
 LOADING_TIP_9: "Polkovnik Puskari ligemaks ülesandeks on Lõuna-Viljandimaad ja kitsarööpalist raudteed puhastada, peale selle tuleks ennast Valga poolt kaitsta ja Tartu vastu edasi tungida, kui aga jõudusid jätkub, siis ka Valk oma alla võtta. Need ülesanded olgu juhtnöörideks, nende täitmine aga niiviisi kuidas kohasete olude pärast kõige parem on. Ainult ühte nõuan mina: julgeste edasi!\n- ülemjuhataja J. Laidoneri telegramm 9. jaanuar 1919"
 LOADING_TIP_10: "Meie oleme omas sõjaväes katsunud niisugust korda maksma panna, et iga kodanik seal end inimesena tunneks, et ohvitser ei oleks mitte üliinimene ega kindral jumal, vaid et igaüks võiks vabalt oma ülemuse juure minna ja viimasega kui kodanik kõneleda. Seda vahekorda oleme meie katsunud, vaatamata endistest traditsioonidest, mis mujalt päritud, maksma panna ja see vahekord paraneb, sellepärast saab meie sõjavägi rahvaväeks.\n- K. Pätsi kõnest Asutavale Kogule, 30. aprill 1919"
 LOADING_TIP_11: "Vennad ruttu rahva väkke!\n- Vabadussõjaaegne plakat"
 LOADING_TIP_12: "Loen seda ajajärku Vabadussõja kriitilisemaks, ja kui minul Ülemjuhataja varus sel korral üks ainuski vaba mees oleks olnud, mina oleks tema saatnud Võru alla.\n- kindral Laidoner 1930. aastal 1919. aasta aprillist"
 LOADING_TIP_13: "Ootame maa õiglast korraldamist ning kodanliste vabaduste kindlustamist, mis krooniks ka meie sõdurite tööd. Elagu Asutav Kogu, elagu Eesti demokraatline vabariik, elagu ühine püüd meie riigiloomisel. Soovib Kuperjanovi partisani pataljon.\n- ette loetud Asutava Kogu avaistungil, 23. aprillil 1919"
 LOADING_TIP_14: "Päivil, kui Tallinnas mässu katset tehti, läksin ma sadamatöökotta, kus töölised puhastasid ja parandasid suurtükka. Ma ütlesin neile: Teie vaadake Ajutise Valitsuse peale, kuidas teie tahate, aga seda tööd, mis teie teete, ei tee teie mitte Ajutisele Valitsusele, vaid tervele eesti rahvale.\n- K. Pätsi meenutus 30. aprilli aruandekõnes"
 LOADING_TIP_15: "Neljapäeval, 28. novembril hakkasid Jamburgi poolt Vene väesalgad ilma sõja kuulutamiseta ja ilma ühegi seletuseta Eesti vabariigi piiridesse tungima. Selle sõjakäigu otstarbeks on Ajutisel Valitsusel ainult niipalju teada, et Vene Põhja sõjaväe ülem Posern neil päevil oma sõjavägedele kõne on pidanud, milles ta öelnud: Meil on nälg suur, aga Baltimaal on vilja küllalt, sellepärast läheme ja võtame.\n- Ajutise Valitsuse teadaanne sõja alguse puhul"
 LOADING_TIP_16: "Just koolipoiste vaprus on Eestile kuu aega andnud organiseerumiseks ja oma vapruses olnud häbistajaks sellele osale Eesti seltskonnast, kes rahulikult kodu istus ja muud ei mõistnud teha, kui hädaldada ja teisi arvustada sel ajal, kui meie õppiv noorsugu oma verd valas visadusega isamaa piirisi ülejõu vastu kaitstes.\n- K. Päts, 27. detsembril Maanõukogus"
 LOADING_TIP_17: "Ükskõiksus, mida liitlased meie vastu – muidugi ka kõigi teiste väikerahvaste vastu – üles näitavad, on väljakannatamatu.\n- J. Poska kirjutades oma päevaraamatusse"
 LOADING_TIP_18: "Saarlased ei hoidnud oma võimeid vaka all ja nii kõlas juba esimesel päeval minu roodu kolmes rühmas saarlaste lõõtsapilli mäng ja uljas meeleolu nakatas kõiki.\n- Laiarööpmelisel soomusrongil nr 2 teeninud Ilmar Raamot"
 LOADING_TIP_19: "[Lisaks] selgus, et saarlased orienteerusid pimedas sama hästi kui päise päeva ajal. Öösel aitasid neid hädast välja tähine taevas ja tuule suund, mille tundmises nad meid kõiki ületasid. Saarlased olid harjunud kalameestena väikeste gruppidena tegutsema ja nii nende enesekindlus, otsustamisvõime ja ka julgus olid ilmselt rohkem välja arenenud kui keskmistel maarottidel.\n- Laiarööpmelisel soomusrongil nr 2 teeninud Ilmar Raamot"
 LOADING_TIP_20: "Ja kuidas oli lugu [saarlaste] kommunismiga? Seda ei olnud nende juures üldse olemas.\n- Laiarööpmelisel soomusrongil nr 2 teeninud Ilmar Raamot"
 LOADING_TIP_21: "Vastavalt sõjaministri käskkirjale võib rahvaväelasi nimetada vaid ameti koha järgi: reamees, jaoülem, rühmaülem, veltveebel, nooremohvitser, rooduülem, pataljoniülem, polguülem, diviisiülem ja sõjaminister. Lisaks anti teada, et roodude ja komandode nooremad ohvitserid on kohustatud oma roodu ehk komando kasarmus elama ning rahvaväelaste katlast sööma, et üksteist paremini tundma õppida, üksteisest aru saamist ja lugupidamist suurendada.\n- Päevaleht 22. novembril mobilisatsiooni alguse puhul"
 LOADING_TIP_22: "Ent meie pääpidu: Inglise laevastiku sissesõit Tallinna sadamasse veel ei tule. Ootame nagu meie esiisad Lasnamäel valget laeva.\n- Postimees 5. detsembril 1918"
 LOADING_TIP_23: "Võib ette kujutada, missugust rõõmu ja lootust äratas see teade minus. Millegi pärast oli mul kindel tunne, et sellest momendist peale maksab Eestil edasi võidelda.\n- J. Laidoner 11. detsember 1918"
 LOADING_TIP_24: "Nagu sõjaväeta polnud võimalik luua vabariiki, nii poleks seda saadud teha ilma välisesindusteta.\n- Arnold Hinnom"
 LOADING_TIP_25: "Ilma Inglise laevastikuta oleks Eesti maa ja rahva saatus ilmselt kujunenud sootuks teistsuguseks.\n- J. Laidoner"
 LOADING_TIP_26: "Näitusena võtkem Tartu maakonna nõukogu, kes valitsuse käsku mobilisatsiooni asjus ei täitnud ja pealegi veel pilkavalt järele päris, kas Eesti Ajutine Valitsus tõesti mõtleb Venemaaga sõda pidada? Niisugune maanõukogu ei tule ainult tagandada, vaid teda on tarvis sõjakohtu kätte anda.\n- Jaan Poska"
 LOADING_TIP_27: "Seega rajati Eesti Vabariik kahele suurele ideele, milleks olid rahvus ja vabadus. On loomulik, et sõda, mis nende ideede nimel peeti, läks ajalukku Eesti Vabadussõjana.\n- VABADUSSÕJANA"
 LOADING_TIP_28: "Kui meie sõdisime Vene enamlastega piiri peal, võitlesime ka nende vastu, kes siin siseriigis tahtsid Eesti demokraatlist riiki kukutada. Nüüd on seesama lugu: siseriigis on Eesti Vabariigi vastased need, kes tema asemel Balti herzogi riiki tahavad üles upitada.\n- Tööerakondlane Julius Seljamaa"
 LOADING_TIP_29: "Eesti seab esiplaanile vaherahulepingu sõlmimise ja oma sõltumatuse tunnustamise.\n- J. Poska"
 LOADING_TIP_30: "Wabadusrist on aga see väline märk, mis tunnistab, et tema kandja on kuulunud Wabadussõja võitnud silmapaistvamate kangelaste hulka. See märk on tunnistuseks, et sõjamees pole üksnes täitnud oma kohust, vaid on andnud kaugelt rohkem, kui see õnnestub igaühel.\n- Postimees"
 LOADING_TIP_31: "Eesti sõjamehed! Teie otsustada on, mis meie kodumaast peab saama; kui teie nüüd meie kodumaa saatuse otsustamisel ükskõikseks jääte, siis ärge süüdistage pärast kedagi, kui meie kodumaa niisuguseks ei saa, nagu ta peaks olema!\n- Jüri Vilms"
 LOADING_TIP_32: "Poliitiliseks ideaaliks peab ikkagi olema omariiklus.\n- J. Tõnisson"
 LOADING_TIP_33: "Nüüd ei jää muud teed. kui Eesti iseseisvaks kuulutada.\n- J. Poska"
 LOADING_TIP_34: "Su üle jumal valvaku, ja võtku rohkest õnnista, mis iial ette võtad sa, mu kallis isamaa.\n- Eesti rahvushümn"
 LOADING_TIP_35: "Eesti rahvas ei ole aastasadade jooksul kaotanud tungi iseseisvuse järele. Põlvest põlve on temas kestnud salajane lootus, et hoolimata pimedast orjaööst ja võõraste rahvaste vägivallavalitsustest veel kord Eestis aeg tuleb, mil kõik pirrud kahel otsal lausa löövad lõkendama ja et kord Kalev koju jõuab oma lastel õnne tooma. Nüüd on see aeg käes.\n- Manifesti Eestimaa rahvastele avalaused"
