  eestimoraal:0 "Eesti Sõdurite Moraal"
  eestimoraal:0 "Kuna Eesti maad ja eestlased ise hakkasid sõjast väsima (just oldi ka Esimeses maailmasõjas) siis ei tahtnud Eesti sõdurid võidelda Eesti aladelt väljas. Nende moraal hakkas kukkuma ja effektiivsus kaduma mida rohkem nad Vene aladel tegutsesid, sest nad ei näinud põhjust sõdimises enam. Nad ei kaitsenud enam enda kodu vaid ründasid nüüd kellegi teise oma ja kuna tavasõduritele ei räägitud plaane, siis ei teatud miks nad pidid ründama Krasnaja Gorkat ja muid selliseid paiku. "
  #SOV
  sov_buff:0 "Punaarmee"
  sov_buff_desc:0 "Punaarmee loodi Rahvakomissaride Nõukogu 28. jaanuari 1918. aasta dekreedi "Kohustuslikust sõjaväelisest väljaõppest". Esimesed Punaarmee väeosad moodustati punakaartlastest. Pärast 1917. aasta oktoobrirevolutsiooni ning bolševike võimuhaaramisel olulist rolli mänginud sõja lõpetamise ning sõjavägede demobiliseerimislubaduste täitmist lagunes Venemaa Ajutise Valitsuse sõjavägi ning rinnetel tekkis anarhia. \n\nKaotati sõjaväeline distsipliin ning sõjalisi küsimusi otsustasid sõdurite nõukogud ning väeosade juhid "VALITI" endi seast. 1917. aasta 17. detsembril likvideeriti Vene SFNV RKN otsusega sõjaväes ka kõik auastmed, aunimetused, ordenid ja sõjaväelised eraldusmärgid ning kõigi sõjaväelaste nimetuseks määrati "revolutsioonilise armee soldat"."
