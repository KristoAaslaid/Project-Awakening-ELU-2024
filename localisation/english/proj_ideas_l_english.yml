  #LAT
  latviamilitary:0 "Läti sõjavägi"
  latviamilitary_desc:0 "Vabadussõja alguses ei olnud Lätil enam sõjaväge kuna enamus mehi oli mobiliseeritud Venemaa armeedesse ning olid kas Valgekaartlaste seas või Punaarmee seas, Läti aladele jäid väga vähesed."
  latviadependency:0 "Läti sõltuvus Landeswehrile"
  latviamilitary_desc:0 "Lätil ei olnud sõjaväge enda kaitseks, seepärast küsiti abi Landeswehri käest."
  #BAL
  BAL_landeswehr:0 "Balti Landeswehr"
  BAL_landeswehr_desc:0 "Balti Landeswehr oli Saksa sõjaväe osa mis jäi Balti aladele eesmärgiga peatada Punaste võimuletulekut. Samuti oli neil soov tekitada uus Balti riik, mis oleks Saksamaale alluv."