  #EST
  eestikaitseliit_1:0 "Eesti Kaitse Liit"
  eestikaitseliit_1_desc:0 "Kaitseliit asutati 11. novembril 1918. Organisatsiooni esialgne nimetus oli Eesti Kaitse Liit ning kontor asus Tallinnas Brokusmäel majas nr 8, endistes Linna tööameti ruumides, mis rekvireeriti organisatsiooni kasuks. Detsembris kolis Peastaap Vene tänava majja nr 5, endise saksa okupatsioonivõimude komandantuuri ruumidesse. Organisatsiooni esmaülesandeks sai sisejulgeoleku tagamine. Kõigi nimetuste kinnituseks ilmus 11. novembril Eesti Kaitseliidu päevakäsk nr 1. \n\n11. novembri õhtul Laevanduse seltsi kontoris toimunud koosolekul loobuti Saksa okupatsiooniaegsest bürgerwehrist ja uus organisatsioon nimetati kaitseliiduks. Uue kaitseliidu juhtimise võttis endale Ernst Põdder. "
  eestikaitseliit_2:0 "Eesti Kaitse Liit"
