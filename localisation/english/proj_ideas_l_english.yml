  sov_buff_home:0 "Petrogradi Kaitseks!"
  sov_buff_home_desc:0 "Lev Kamenevi ja Lev Trotski abil toodi Petrogradi, ja ülejäänud maa, kaitseks teistest aladest sõdureid ja samuti valmistati kaitseid, et peatada Valgekaartlaste ja eestlaste sõjaväe edasitungi."
  sov_buff_home_2:0 "Petrogradi Kaitseks!"
