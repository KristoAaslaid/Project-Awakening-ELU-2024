  EST_events.91.title:0 "Sõjaväe Suurendamine." 
  EST_events.91.desc:0 "Alustuseks Vajutage punasega ümbritsetud nupu peale. Samuti saab selle avada tähega U, kui ei ole tehtud mängule muudatusi. See on 'Recruit and Deploy' ekraan, kus saab sõdureid juurde treenida."
  EST_events.91.opt:0 "Edasi."
  EST_events.911.title:0 "Sõjaväe Suurendamine." 
  EST_events.911.desc:0 "Recruit and Deploy ekraanil näete paremal olevat 'Template' osa. Pildil on seal Jalaväediviis ja Ratsavägi. 'Train', nupp mis on punasega ümbritsetud, paneb valitud sõjaväeüksuse treenimisele, et seda saaks hiljem kasutada."
  EST_events.911.opt:0 "Edasi."
  EST_events.912.title:0 "Sõjaväe Suurendamine." 
  EST_events.912.desc:0 "Nüüd tekkis vasakule osale Teie valitud sõjaväeüksus. Seal on päris mitu nuppu mida võite testida ja vaadata mida need teevad. Peamine huvi on meil 'Add Unit' nupul, mis suurendab mitu üksust sa korraga treenid."
  EST_events.912.opt:0 "Edasi."
  EST_events.913.title:0 "Sõjaväe Suurendamine." 
  EST_events.913.desc:0 "Teine nupp, mis on tähtis meile on see, millel on algselt punaselt märgitud 'No Location Set'. Selle vajutades saab kaardil määrata, kuhu sõjaväeüksused tulevad. Kui ei määra asukohta, siis sõjaväeüksused ei lõpeta treenimist ja ootavad, kuni koht on määratud!"
  EST_events.913.opt:0 "Arusaadav."

  EST_events.92.title:0 "Sõjaväe Kamandamine." 
  EST_events.92.desc:0 "Alustuseks Vajutage punasega ümbritsetud nupu peale. See valib kas ühe sõjaväeüksuse või, kui teha shifti all hoides klikk, kõik üksused ilma juhita."
  EST_events.92.opt:0 "Edasi."
  EST_events.921.title:0 "Sõjaväe Kamandamine." 
  EST_events.921.desc:0 "Pildil on näha, et see valib kõik üksused ja ei erista ka erinevate üksuste tüüpidel. See on hea, et kõik üksused juhtide alla kiiresti saada aga võib käsitsi sorteerida ka edasi üksuste tüüpide järgi. Tehas topeltklõpsu valib see ainult valitud üksuse tüübid."
  EST_events.921.opt:0 "Edasi."
  EST_events.922.title:0 "Sõjaväe Kamandamine." 
  EST_events.922.desc:0 "Kui teil on valitud sõjaväeüksused, ei ole vahet kas nad on juba juhi all või mitte, muutub ekraani all olev must pluss roheliseks. See näitab, et valitud üksused saab uue juhi alla panna. Teine must pluss, mis on suurema pildiga, on mõeldud feldmarsallide jaoks, kelle alla kuuluvad ka tavalised juhid. Seda saab ainult valida, kui sul on juht juba olemas."
  EST_events.922.opt:0 "Edasi."
  EST_events.923.title:0 "Sõjaväe Kamandamine." 
  EST_events.923.desc:0 "Kui on juht valitud tekib alla uus valikute menüü. Seal huvitab peamiselt 'Frontline', kiirklahviga Z, ning Offensive Line, kiirklahviga X ja milleks on vaja paigutada Frontline. Pildil on punasega ümbritsetud Frontline nupp. Seda valides saab nüüd riikide piiridele panna joon, mida sõjaväeüksused hakkavad automaatselt täitma ja kaitsma."
  EST_events.923.opt:0 "Edasi."
  EST_events.924.title:0 "Sõjaväe Kamandamine." 
  EST_events.924.desc:0 "Kui märkasite seda, et juhid on imelikud tühjad portreed, siis siin saab see lahendatud. Pildil on näidatud kohta, millele peate vajutama, et valida mis juht võtab selle sõjaväeosa üle. Seda tehes tekib sõjaväeosa juhile pilt ja saate ka natuke rohkem teada Eesti Vabadussõja juhtidest kui hoiate hiirt piltide kohal."
  EST_events.924.opt:0 "Arusaadav."

  EST_events.93.title:0 "Uute Tehaste Ehitamine" 
  EST_events.93.desc:0 "Alustuseks Vajutage pildil punasega ümbritsetud nupu peale või kasutage kiirklahvi T. See toob esile uue ekraani 'Construction', kus saab uusi tehaseid ja muid asju ehitada kaardile."
  EST_events.93.opt:0 "Edasi."
  EST_events.931.title:0 "Uute Tehaste Ehitamine" 
  EST_events.931.desc:0 "Pildil on näha tehaseid, mida saab ehitada kaardile. Siit võite valida mistahes tehast te tahate ehitada, aga soovitavalt neid mis on kõige üleval - 'Civilian Factory' või 'Military Factory'. Ehitamiseks peab tegema klõpsu ikoonile, et valida tehase tüüp."
  EST_events.931.opt:0 "Edasi."
  EST_events.932.title:0 "Uute Tehaste Ehitamine" 
  EST_events.932.desc:0 "Kui teil on tehase tüüp valitud, siis on näha, et kaart muutub. Nüüd kaardile vajutades enda kontrolli all olevatele aladele saab määrata uue tehase ehitamist sellel alal. Pildil on näha kuidas näeb välja ala, millele on määratud uue tehase ehitamine."
  EST_events.932.opt:0 "Arusaadav."

  EST_events.94.title:0 "Uuringute Alustamine" 
  EST_events.94.desc:0 "Selleks, et uuringuid alustada peab alguses vajutama kas pildil oleva nupule, mis on punasega ümbritsetud, või kasutada kiirklahvi W. See toob esile ekraani 'Research', kus saab kasutada uuringute alustamiseks ühte avatud kohta."
  EST_events.94.opt:0 "Edasi."
  EST_events.941.title:0 "Uuringute Alustamine" 
  EST_events.941.desc:0 "Selleks, et valida mis uuringuid alustada peab vajutama ühele kohale. Tühjad kohad on märgitud 'Select a Technology to Research'iga. Kui selle peale vajutada, avab uus menüü, mis täidab terve ekraani."
  EST_events.941.opt:0 "Edasi."
  EST_events.942.title:0 "Uuringute Alustamine" 
  EST_events.942.desc:0 "Siin menüüs saab valida uuringuid. Kõige üleval on uuringute tüübid (sõjavägi, merevägi, infrastruktuur ja nii edasi). Menüü keskel on ikoonid erinevate piltidega ning nendele vajutades saab 'Research' nuppu klikkides valida seda uuringut alustamiseks. Eventi pildil on punasega ümbritsetud need nupud."
  EST_events.942.opt:0 "Arusaadav."
