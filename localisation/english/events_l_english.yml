l_english:
  Proj_SOV.1.title:0 "Narva Rünnak"  
  Proj_SOV.1.desc:0 "28.nov 1918 algas Narva lahing, enne seda lahingut toimus 22.nov katse Nõukogude Punaarmee poolt Narvat rünnata aga sellel ajal Narvas viibinud saksa sõjaväe osad lõid tagasi selle proovi. Peaaegu nädal hiljem ründasid Punaarmee jõud uuesti, seekord suuremate vägedega ja parema arusaamaga, missugused kaitsed neid ootavad."
  Proj_SOV.1.opt:0 "Me oleme valmis nüüd."
  Proj_SOV.2.title:0 "Läti Kaotus"  
  Proj_SOV.2.desc:0 "Landeswehr ja Eesti väed on võtnud Läti üle, meil pole seal enam asja."
  Proj_SOV.2.opt:0 "Taganeme, praeguseks."
  Proj_SOV.3.title:0 "Eesti vastupealetung"  
  Proj_SOV.3.desc:0 "Vene Punaarmee ei jõudnud Tallinna enne kui Eesti jõudis oma sõjaväe korda teha ja hakata tegema üldist vastupealetungi. See alustas terve Eesti vabastamisega Punaarmee käest."
  Proj_SOV.3.opt:0 "Me ei saa kaotada! Kutsu abiväge!"
  Proj_SOV.4.title:0 "Eesti aladest väljalükkamine"  
  Proj_SOV.4.desc:0 "Peale Eesti üldpealetungi kaotas Punaarmee kõik alad Eesti territooriumil. Punaarmee nüüd kaitses ennast Valgekaartlaste ja eestlaste eest."
  Proj_SOV.4.opt:0 "Petrograd on meie selja taga!"
  Proj_SOV.5.title:0 "Suurenenud kaitse"  
  Proj_SOV.5.desc:0 "Vaadates ohtu Valgekaartlaste ja eestlaste sõjavägedelt, keskendus Punaarmee seal kaitsele rohkem kui rünnakutele."
  Proj_SOV.5.opt:0 "Punaarmee hoiab!"
  Proj_SOV.6.title:0 "Trotski-Kamenev"  
  Proj_SOV.6.desc:0 "Lev Trotski kohale ilmumisega ja Lev Kamenevi direktiiviga seoses sai Punaarmee Petrogradi juures abivägesi ja suutis teha vastupealetungi."
  Proj_SOV.6.opt:0 "Edasi!"
  Proj_SOV.7.title:0 "Vene alad on Punaarmee käes"  
  Proj_SOV.7.desc:0 "Vastupealetung oli väga edukas ja suutis Valgekaartlaste väed purustada. Tänu sellele jõudis Punaarmee isegi tagasi Eesti piirini."
  Proj_SOV.7.opt:0 "Väga hea."
  Proj_SOV.8.title:0 "Läti Rünnak"  
  Proj_SOV.8.desc:0 "1.dec 1918 algas Lätile rünnak, enne seda moodustati marionetlik Läti Sotsialistlik Nõukogude Vabariik. Seda marionett-riiki kasutati propagandas väites, et Lätis on kodusõda ja nad ainult aitavad ühte poolt, mitte ei võta riiki üle."
  Proj_SOV.8.opt:0 "Rinde täiendus!."
  Proj_SOV.9.title:0 "Abiväed"  
  Proj_SOV.9.desc:0 "7. veebruaril tulid Eesti rindele täiendavad polgud!"
  Proj_SOV.9.opt:0 "Nõukogude Eesti jaoks!."
  #LAT
  Proj_LAT.1.title:0 "Vabadussõja algus"  
  Proj_LAT.1.desc:0 "18.nov 1918 algas Läti vabadussõda kuna Läti kuulutas välja iseseisvuse. 1.dec 1918 muutus seis ohtlikuks kuna Punaarmee tungis Läti aladele tahtmisega püstitada uus võim aga Lätil ei olnud veel piisavalt sõdureid, et vastu hakata."
  Proj_LAT.1.opt:0 "Me peame Landeswehriga kokkuleppe tegema."
  #BAL
  #Landeswehr joins Latvia
  Proj_BAL.0.title:0 "Relvastus"  
  Proj_BAL.0.desc:0 "Landeswehr saab relvad Saksamaa armeelt."
  Proj_BAL.0.opt:0 "Edasi."
  Proj_BAL.1.title:0 "Läti kaitse"  
  Proj_BAL.1.desc:0 "Landeswehr kaitses Lätit Nõukogude Venemaa eest."
  Proj_BAL.1.opt:0 "Edasi."
  #Riia ja muud
  Proj_BAL.2.title:0 "Riia ülevõtmine"  
  Proj_BAL.2.desc:0 "Landeswehr võttis Riia Läti käest, sooviga teha uus Balti riik Saksamaa all"
  Proj_BAL.2.opt:0 "Edasi."
  #LW algus
  Proj_BAL.3.title:0 "Eestiga Sõda"  
  Proj_BAL.3.desc:0 "Landeswehr alustas Eestiga Landeswehri sõja."
  Proj_BAL.3.opt:0 "Edasi."
  #LW jätkub
  Proj_BAL.4.title:0 "Eestiga Sõda jätkub"  
  Proj_BAL.4.desc:0 "Landeswehr jätkas Eestiga Landeswehri sõja."
  Proj_BAL.4.opt:0 "Edasi."
  #start-up event
  EST_events.1.title:0 "Compiègne’i vaherahu ja Eesti Ajutine Valitsus" 
  EST_events.1.desc:0 "11.nov 1918, on üks rohkem tuntumaid kuupäevi terves Maailmas. Sellel päeval kirjutasid Antant ja Saksamaa omavahel Compiègne’i vaherahu, mis lõpetas sõjategevuse läänerindel ja on praktiliselt Esimese maailmasõja lõpu alguspunkt. \nSama päev on aga samuti Eestile ka tähtis, kuna Eesti Ajutine Valitsus alustas uuesti oma tegevust. Eesti Ajutise Valitsuse juhiks sai ajutiselt Jaan Poska. Saksamaa esindajad annavad ka samal päeval kõrgema poliitilise võimu Eesti Ajutise Valitsusele. \nÜks esimesi tegevusi, mida Ajutine Valitsus tegi, oli Saksa poolt loodud Omakaitse laialisaatmine ning Eesti Kaitse Liidu moodustamine, mille ülemaks saab kindralmajor Ernst-Johannes Põdder." 
  EST_events.1.opt:0 "Elagu Eesti!" 
  #Britain Pledge event
  EST_events.2.title:0 "Suurbritannia Sõjaline Abi" 
  EST_events.2.desc:0 "20.nov 1918, palub Eesti Ajutine Valitsus Suurbritanniat, et see saadaks oma sõjalaevad Eesti vetesse. Samal päeval saab Eesti vastuse Suurbritannia abivälisminister Robert Cecil käest - Suurbritannia avaldas Eestile toetust ja lubab sõjalist abi. Suurbritannia Kuningliku Merevägi hakkab valmistuma selleks, et saata eskaader Läänemerre, Eesti vetesse." 
  EST_events.2.opt:0 "Suurepärane." 
  #Narva Battle event
  EST_events.3.title:0 "Narva Lahing" 
  EST_events.3.desc:0 "28.nov 1918 algas Narva lahing, enne seda lahingut toimus 22.nov katse Nõukogude Punaarmee poolt Narvat rünnata aga sellel ajal Narvas viibinud saksa sõjaväe osad lõid tagasi selle proovi. Peaaegu nädal hiljem ründasid Punaarmee jõud uuesti, seekord suuremate vägedega ja parema arusaamaga, missugused kaitsed neid ootavad." 
  EST_events.3.opt:0 "Kaitsepositsioonidele!" 
  #Saksa Vägede Event
  EST_events.4.title:0 "Viimased Saksa Väed lahkuvad" 
  EST_events.4.desc:0 "9.dets 1918 lahkusid viimased Saksa väeosad Eesti aladelt Tallinna kaudu, kasutades Läänemeres asuvaid laevu selleks. Saksa Väed olid Eesti täielikult hõivanud ainult paar kuud enne kui nendele anti taganemiskäsk seoses vaherahuga 11.novembril. Eesti väed ei saanud enam Saksa vägede tugele toetuda ja pidid nüüd hakkama saama ainult iseenda ja vabatahtlike jõududega." 
  EST_events.4.opt:0 "Nüüd ainult loota, et tagasi ei tule!"
  #SB Laevastik Event
  EST_events.5.title:0 "Suurbritannia laevastik Tallinnas" 
  EST_events.5.desc:0 "12.dets 1918 jõudis Suurbritanniast lubatud sõjaline abi, Briti sõjalaevastiku 1. Kergristlejate eskaader kontraadmiral Sir Edwyn Alexander Sinclairi juhtimisel, Tallinnasse. See tõi kaasa relvi ja laskemoona ning jäi Eesti merd kaitsma ning aitas kaasa sõjategevusele mitmel erineval viisil. Toimus kaks katsed Suurbritannia laevastik Tallinna tuua, esimene nurjus kuna Saaremaa lähistel hukkus kergeristleja HMS Cassandra. \nHiljem asendas Sir Sinclairi Briti admiral Sir Walter Cowan." 
  EST_events.5.opt:0 "Lõpuks." 
  #Laidoner+Mobilisatsioon Event
  EST_events.6.title:0 "Johan Laidoner Ülemjuhatajaks, Mobilisatsioon" 
  EST_events.6.desc:0 "23.dets 1918 loodi Eesti Sõjavägede Ülemjuhataja ametikoht, kelleks nimetati polkovnik Johan Laidoner. Johan Laidoner kasutas sõjaväe juhtimisel ainujuhtimise printsiipi ja tänu sellele lõi ta efektiivse juhtimisstruktuuri, mis abistas Eesti sõjaväe plaanide läbiviimises. \nSamal päeval toimus ka mobilisatsioon, mis 5.jan 1919 tõi kokku Eesti kaitsejõududesse 13 500 meest." 
  EST_events.6.opt:0 "Eesti kaitseks!"
  #Vabatahtlikud
  EST_events.7.title:0 "Teiste riikide vabatahtlikud jõuavad Tallinnasse" 
  EST_events.7.desc:0 "30.dets 1918 jõudsid esimesed Soome vabatahtlikud Tallinna, nende juhiks oli Martin Ekström. \nUmbes samal ajal moodustusid kohalikud baltisakslased Balti pataljoni Konstantin Weissi juhtimisel. Need kaks vabatahtlike väge olid ainult esimesed, mis jõuavad Eesti vägede koosseisu ja toetavad Eestit oma vabadussõjas. Peale nende ühinevad veel Ingeri, Läti, Rootsi ja Taani vabatahtlikud ning Eesti väed moodustavad lepingu ka veel Valgekaartlastega, Vene Keisririigi sõjaväe järgi jääva osaga." 
  EST_events.7.opt:0 "Abi on alati teretulnud."
  EST_events.7.cet:0 "Hans Kalm, Constantin von Weiss, Martin Ekström ja Richard Borgelin tulid vabatahtlike juhtidena."
  #2/3 vallutatud
  EST_events.8.title:0 "Punaarmee on vallutanud enamus Eestit" 
  EST_events.8.desc:0 "31.dets 1918 oli Nõukogude Punaarmee juba vallutanud 2/3 Eesti territooriumist ja ähvardab vabadussõja lõpetada Eesti iseseisvuse kaotamisega. Eesti väed olid aga selle ajaga massiivselt suurenenud ning paremini relvastanud ning suutnud Punaarmee pealetungi peatada enne kui nad Tallinna suudavad ära vallutada." 
  EST_events.8.opt:0 "Me peame nad peatama!"
  #Vastupealetung
  EST_events.9.title:0 "Eesti vägede vastupealetung" 
  EST_events.9.desc:0 "4.jan 1919, peale Punaarmee peatumist enne Tallinnat Valkla, Priske ja Kehra lahingutega, alustas Eesti sõjavägi üldist vastupealetungi eesmärgiga Nõukogude Venemaa Eesti territooriumilt välja tõrjuda. Algas Eesti vabastamine Punaarmee kätest." 
  EST_events.9.opt:0 "Saadame nad tagasi Petrogradi."
  #Utria
  EST_events.10.title:0 "Utria Dessant" 
  EST_events.10.desc:0 "17.jan 1919 alustatud ja 19.jan 1919 lõppenud Utria Dessant oli Eesti Vabadussõja ajal kõige suurim meredessant operatsioon. Selle operatsiooniga loodi eeldused Narva vallutamisele ja loodi sillapea Nõukogude Punaarmee tagalasse, mis sundis Punaarmee taganema. Utria dessant oli Eesti vägedele edukas ja selle sai ainult teha tänu Briti laevastiku abile, mis andis Eestile Venemaa käest võetud sõjalaevad selle dessandi tegemiseks."
  EST_events.10.opt:0 "Eesti Meri jääb meie kätte!"
  #Narva Vabastamine
  EST_events.11.title:0 "Narva Vabastamine" 
  EST_events.11.desc:0 "19.jan 1919 vabastati Narva Nõukogude Punaarmee käest. Narva oli kõige esimene linn, mis Eesti käest ära võeti ja selle tagasi võtmisega saadi Vabadussõja Viru rinne tagasi sõjaeelsete piiridesse. Peamine väeosa, mis Narva vabastas, olid Soome vabatahtlikud Ekströmi juhtimisel, kes samuti osalesid Utria dessandil. Peale Narva Vabastamist viidi üsna suur osa sõjaväest Lõuna-Eestisse, kuna seal oli veel Punaarmee poolt vallutatud territooriume."
  EST_events.11.opt:0 "Nüüd Lõuna suunal!"
  #Paju Lahing
  EST_events.12.title:0 "Paju Lahing" 
  EST_events.12.desc:0 "31.jan 1919 toimus Paju mõisas Paju lahing, mis otsustas Valga linna ja raudteesõlme langemise Eesti vägede kätte. Selles lahingus osalesid Julius Kuperjanovi juhitud partisanide pataljon, Hans Kalmi “Põhja Poegade” rügemendi kompanii ning Punaarmee Läti punaste kütidiviis. Läti Punased Kütid olid tuntud kui väga professionaalsed sõdurid ning nende kaotus oli väga oluline Lõunarindel, kuna Valga hõivamine lubas rünnata nii Pihkvat kui Riiat."
  EST_events.12.opt:0 "Varsti pole Punaarmeed meie maal enam!"
  #Saaremaa Mäss
  EST_events.13.title:0 "Saaremaa Mäss" 
  EST_events.13.desc:0 "16.veb-21.veb 1919 toimus Saaremaal ja Muhumaal vastuhakk Eesti Vabariigi valitsuse ja baltisaksa mõisnike vastu. Selle ülestõusu põhjuseid oli mitu aga peamiselt oli Saaremaa raske majanduslik olukord peale Esimest maailmasõda ja Saksa okupatsiooni. Saaremaa maad olid väheviljakad ja ei suutnud toetada saartel olevat inimeste hulka, mistõttu pidi lisavilja sisse tooma. Väga paljudel Saaremaa elanikel ei olnud enda maad ja pidid mõisnike käest rentima, et ennast ära toita. Maailmasõja ja okupatsiooniga muutus Saarlaste olukord veel halvemaks ja kuna Eesti Vabariik, vabadussõja tõttu, ei aidanud Saare elanike piisavalt, vähemalt saarlaste arvates ning isegi käsiti mobilisatsiooniga värvata, toimus relvastatud vastuhakk. \nVastuhakk lõpetati mandrilt toodud karistussalgaga ja Kuressaares oleva sõjaväega. Mässul muidugi oli mõju valitsusele ja Eesti valitsus hakkas agraarpoliitikat muutma, et see uuesti ei toimuks. "
  EST_events.13.opt:0 "On ikka hea aeg valitud."
  #Laidoneri Ettekanne
  EST_events.14.title:0 "Johan Laidoneri ettekanne" 
  EST_events.14.desc:0 "24.veb 1919 kandis Johan Laidoner Eesti Maanõukogule ette, et Nõukogude Punaarmee on Eesti piiridest välja aetud. Eesti sõjavägi hakkas nüüd tungima Läti ja Venemaa territooriumitele, et tekitada “puhvertsoone”, lootes päästa Eesti alasi sõjakahjustustest. \nSelle plaani järgselt samuti aitas Eesti Läti vabadussõjale kaasa, mistõttu ühines hiljem Läti vabatahtlike väeosa Eesti Vägedega kui hakati vallutama Läti alasi Punaarmee käest."
  EST_events.14.opt:0 "Eesti maad on vabad!"
  #Landeswehr Riia
  EST_events.15.title:0 "Landeswehr võtab Riia üle" 
  EST_events.15.desc:0 "22.mail 1919 võttis Saksa vägedest Lätti jäänud väeosa Landeswehr ja selle Rauddiviis üle Riia. Riia ülevõtmisega sai Lätis olev Punaarmee hävitavalt purustada ning Eesti vägede liikumisega lõunasse otsustati Läti aladelt taganeda, mis jättis ainult Saksa Landeswehri ja Eesti Sõjaväe Läti aladele. \nLandeswehri juhiks oli Rüdiger von der Goltz ning selle Rauddiviisi juhiks oli Josef Bischoff. \nEesti toetas sellel ajal Läti Ajutist Valitsust, mis oli otseselt Landeswehri vastu."
  EST_events.15.opt:0 "Saksa Väed on ikka Baltimaadel?"
  #Landeswehri sõja algus
  EST_events.16.title:0 "Landeswehri sõja algus" 
  EST_events.16.desc:0 "22.mail 1919 võttis Saksa vägedest Lätti jäänud väeosa Landeswehr ja selle Rauddiviis üle Riia. Riia ülevõtmisega sai Lätis olev Punaarmee hävitavalt purustada ning Eesti vägede liikumisega lõunasse otsustati Läti aladelt taganeda, mis jättis ainult Saksa Landeswehri ja Eesti Sõjaväe Läti aladele. \nLandeswehri juhiks oli Rüdiger von der Goltz ning selle Rauddiviisi juhiks oli Josef Bischoff. \nEesti toetas sellel ajal Läti Ajutist Valitsust, mis oli otseselt Landeswehri vastu."
  EST_events.16.opt:0 "Edasi Riiasse!"
  #Landeswehri Vaherahu
  EST_events.17.title:0 "Vaherahu Landeswehri ja Eesti vahel" 
  EST_events.17.desc:0 "10.juunil 1919 toimus vaherahu Eesti ja Landeswehri vägede vahel, Antandi vahendusel. Konflikt Eesti ja Landeswehri vahes oli jutuks ka Pariisi rahukonverentsil, kus Antanti ülemsõjanõukogu käskis Landeswehril lõpetada pealetung ning viia oma väed Eesti Ultimaatumi poolt märgitud joone taha. \nLandeswehr ignoreeris seda ja pigem tugevdas oma piirkonda lisajõududega. Vaherahu veel säilis kuna mõlemad pooled ei rünnanud üksteist, kuigi ei teatud kui kauaks."
  EST_events.17.opt:0 "Peab valmis olema."
  #Vaherahu Katkemine
  EST_events.18.title:0 "Vaherahu Katkemine, Landeswehri rünnak" 
  EST_events.18.desc:0 "19.juunil 1919 ründasid Landeswehri Rauddiviisi osad Eesti sõjaväge, tungides mitu küla. Sellega rünnakuga lõppes vaherahu ja läbirääkimised Eesti ja Landeswehri vahel ebaõnnestusid, jätkus Landeswehri sõda. \nVarsti algas Sakslaste üldpealetung tervel rindel Eesti vastu, kuigi see väga kaua ei kestnud kuna Eesti väed suutsid teha vastupealetungi paari päeva pärast."
  EST_events.18.opt:0 "Seda oli ette arvata."
  #Võnnu Lahing
  EST_events.19.title:0 "Võnnu Lahing" 
  EST_events.19.desc:0 "23.juunil 1919 lõppenud Võnnu Lahinguga muutus Landeswehri sõja olukord oluliselt Eesti poolele heaks. Saksa väed taganesid Riia suunas peaaegu tervel rindel. Võnnu Lahing on isegi tänapäeval veel tähtis, kuna 23.juuni on Võidupüha just selle lahingu pärast. \nVõnnu Lahing tähendas juba sellel ajal Eestlastele palju, kuna see oli kauaoodatus revanš Eestis sakslaste vallutuse ja 700-aastase võimutsemise üle."
  EST_events.19.opt:0 "Äkki said oma õppetunni!"
  #Landeswehri sõja lõpp
  EST_events.20.title:0 "Landeswehri sõja lõpp" 
  EST_events.20.desc:0 "3.juulil 1919 lõppes Landeswehri sõda vaherahuga. Strazdumuižas toimunud läbirääkimistel anti Landeswehrile mitu tingimust, et sõda lõpetada - Sakslaste väed tõmbuvad tagasi Lielupe taha, Rauddiviis lahkub Lätist ja Landeswehrist lahkuvad Saksa kodanikest sõjaväelased. Eesti omalt poolt lõpetab pealetungi. \nKuna see sõda lõppes suure Eesti ja Läti riikide võiduga, oli see viimane piisk karikasse, mis põhjustas baltisaksa mõisaomanduse radikaalse riigistamise. Baltisakslaste maine oli veel rohkem langenud."
  EST_events.20.opt:0 "Sakslastega tegeletud, nüüd tagasi Punaarmee poole!"
  #Valge Mõõk
  EST_events.21.title:0 "Operatsioon Valge Mõõk" 
  EST_events.21.desc:0 "28.sept 1919 algas Eestis tegutsenud Valgekaartlaste üks suurimaid operatsioone Nõukogude Venemaa vastu - Operatsioon Valge Mõõk. Selle operatsiooni peamiseks eesmärgiks oli vallutada Petrograd, mis oli sellel ajal Nõukogude Venemaa pealinn ja tähtsaim linn. Seda pealetungi aitasid kaasa ka veel Eesti sõjavägi, lootes nihutada Punaarmee rindejoon kaugemale Eesti piiridest ja viia Valgekaartlaste väed Eestist välja, ning ka veel Suurbritannia laevastik."
  EST_events.21.opt:0 "Edasi Petrogradi peale!"
  #Krasnaja Gorka
  EST_events.22.title:0 "Krasnaja Gorka Operatsioon" 
  EST_events.22.desc:0 "13.okt 1919 seoses Operatsioon Valge Mõõgaga tegi Eesti ka veel omakorda proovi enda seisu Vabadussõjas paremaks teha. Selleks plaaniti Krasnaja Gorka operatsioon plaaniga võtta üle fordid Ingerimaal, mis oleks võimaldanud katta Valgekaartlaste põhjatiiba ning samuti hävitada Nõukogude Balti laevastikku. \nPlaanile aitas kaasa ka veel Suurbritannia sõjalaevastik admiral Walter Cowani juhenduse all. Ei ole teada, mis teised plaanid olid veel Krasnaja Gorka fordidega seoses, kuna Suurbritannia soovis, et Eesti need vallutaks. \nKrasnaja Gorka operatsiooni esimeseks osaks oli dessant Kaporje lahe Peipja sadamas, mis oli peamiseks viisiks tuua Eesti sõjaväele seal uut moona ja tuge."
  EST_events.22.opt:0 "Varsti on see meie territoorium!"
  #Trotski-Kamenev
  EST_events.23.title:0 "Lev Trotski Petrogradis, Lev Kamenevi direktiiv" 
  EST_events.23.desc:0 "17. Okt 1919 jõudis Petrogradi üks Nõukogude Venemaa suurimaid juhte - Lev Trotski. Tema juhtimisel tugevdati Petrogradi kaitseid ja hakati Valgekaartlastele massiliselt vastu, kuna teati et ei saa kaotada Petrogradi. Paar päeva hiljem kirjutas Lev Kamenev alla direktiivile, mis tõi Arhangelski rindelt Petrogradi täiendavaid sõjaväeosi, mis tegi Valgekaartlaste proovi Petrograd üle võtta veelgi raskemaks, piisavalt, et see nurjus ja Punaarmee hakkas tegema vastupealetungi."
  EST_events.23.opt:0 "See küll hea ei ole."
  #VK taganemine
  EST_events.24.title:0 "Valgekaartlaste taganemine, operatsioonide lõpetamine" 
  EST_events.24.desc:0 "3.nov ja 9.nov 1919 lõpetati nii Operatsioon Valge Mõõk ja Krasnaja Gorka operatsioon, kuna Punaarmee suutis Valgekaartlaste vägesi tagasi lükata ja pealetungile asuda, mis ähvardas Eesti vägesi, mis ei olnud valmis võitlema Vene territooriumil, rünnata. \nValgekaartlaste väed taganesid peaaegu täielikult ning Eesti vägedele anti käsk taganeda Narva, kus olid paremad kaitsed ja suudeti Punaarmee pealetung lõpetada."
  EST_events.24.opt:0 "Fordid olid liiga hästi kaitstud."
  #Narva Kaitselahingud
  EST_events.25.title:0 "Narva Kaitselahingud" 
  EST_events.25.desc:0 "Nõukogude Venemaa ja Eesti vahel alustati 1919 aasta novembril läbirääkimised. Alguses sõlmiti leping pantvangide vahetamisel, hiljem ka vaherahu, mis pidi algama 24.nov 1919. See vaherahu ei läinud toime, kuna Nõukogude Venemaa suutis Valgekaartlaste väed puruks lüüa ja proovis peale seda saada paremaid tingimusi veel sõlmimata Tartu Rahulepingus. \nNeed kaitselahingud toimusid kolmes etapis. Esimesed lahingud olid Novembri keskpaigast kuni kuu lõpuni, teised lahingud olid 7.-20. Detsember ja viimased 28.-30.dets, peale mida jõustus vaherahu."
  EST_events.25.opt:0 "Mitte üks samm tagasi, Narva on Eesti linn!"
  #Tartu Rahu
  EST_events.26.title:0 "Tartu Rahu" 
  EST_events.26.desc:0 "2. Veebruar 1920 sõlmiti Eesti ja Nõukogude Venemaa vahel Tartus rahvusvaheline leping, millega lõpetati Eesti Vabadussõda, määrati Eesti idapiir ning Nõukogude Venemaa tunnustas Eesti Vabariigi iseseisvust. \nEsimese ettepaneku sellise vaherahu sõlmimiseks esitas Venemaa 25.juulil, 1919 aga seoses Operatsioon Valge Mõõga läbikukkumisega, selle esimese ettepaneku protsessi ei jätkatud Venemaa poolt.  \nTartu Rahu läbirääkimised võtsid väga kaua aega ning kuna mõlemad osapooled tahtsid väga erinevaid nõudmisi, oli võimalus läbirääkimiste katkemises. Tartu Rahu näitas teistele riikidele, et Nõukogude Venemaaga on võimalik läbirääkimisi pidada ja rahvusvahelisi lepinguid sõlmida."
  EST_events.26.opt:0 "Eesti on nüüd vaba ja iseseisev!"
  #I-II -> III valitsus
  EST_events.27.title:0 "Ajutise Valitsuse Vahetus" 
  EST_events.27.desc:0 "Eesti Ajutine Valitsus oli Eesti Vabariigi täidesaatva võimu organ 24. veebruarist 1918 – 8. maini 1919. Maanõukogu Vanematekogu otsustas 19. veebruaril 1918 asutada kolmeliikmelise Eestimaa Päästekomitee, kelle kätte anti riiklik võim. Päästekomitee liikmed olid Konstantin Päts, Jüri Vilms ja Konstantin Konik. Samal päeval võeti ka vastu otsus iseseisva Eesti Vabariigi väljakuulutamise kohta, mis toimus Manifestiga kõigile Eestimaa rahvastele 24. veebruaril 1918. \n\nEestimaa Päästekomitee moodustas 24. veebruaril 1918 13-liikmelise Ajutise Valitsuse eesotsas Konstantin Pätsiga (kaasa arvatud Konstantin Päts, kes esineb nimekirjas kaks korda, ja kolm vakantset ametikohta). Ajutise Valitsuse valitsuskoalitsioonis osalesid Maaliit, Eesti Demokraatlik Erakond, Eesti Sotsiaaldemokraatlik Tööliste Partei ja Tööerakond. \n\nPärast Saksa võimu langemist moodustati 12. novembril 1918 teine Ajutine Valitsus, kus Päts oli pea- ja siseminister. 12. novembril otsustas Ajutine Valitsus luua ka regulaarsõjaväe, mille juhtorganiks oli Peastaap kindral Larka juhtimisel.  \n\n27. novembril 1918 kujundati Maanõukogu rühmade kokkuleppel teise Ajutise valitsuse koosseis ümber, seega asus Vabadussõja puhkemise eelõhtul valitsema kolmas koosseis, kus peaminister Päts võttis enda peale ka sõjaministri kohustused, kindral Andres Larka jäi tema abiks. \n\nPraegu astub valitsema III ajutine valitsus."
  EST_events.27.opt:0 "Päts kolmandat korda!"
  EST_events.27.cet:0 "III Eesti Ajutine Valitsus hakkab riiki juhtima."
  #III -> Otto Strandman I valitsus
  EST_events.28.title:0 "Valitsuse Vahetus, Otto Strandmani valitsus" 
  EST_events.28.desc:0 "5.–7. aprillini 1919 toimusid Asutava Kogu valimised. Ajutise valitsus tegevus lõppes 8. mail 1919, mil Asutav Kogu kinnitas ametisse esimese Vabariigi Valitsuse eesotsas Otto Strandmaniga. Tegemist oli algselt laia koalitsiooniga kolmest Asutava Kogu suurimast fraktsioonist - ESDTP, Tööerakonnast ning Rahvaerakonnast. 20. septembril 1919 lahkus valitsusest Rahvaerakond ning kuigi kaheparteiline koalitsioon pidas vastu veel ligi kaks kuud, kukkus Otto Strandmani esimene valitsus lõpuks siiski 18. novembril 1919. aastal."
  EST_events.28.opt:0 "Eestil on nüüd esimene Vabariigi Valitsus!"
  EST_events.28.cet:0 "Otto Strandmani valitsus hakkab riiki juhtima."
  #Otto Strandman I -> Jaan Tõnissoni I valitsus
  EST_events.29.title:0 "Valitsuse Vahetus, Jaan Tõnissoni valitsus" 
  EST_events.29.desc:0 "Jaan Tõnissoni valitsus oli Eesti Vabariigi Valitsus 18. novembrist 1919 kuni 28. juulini 1920. Jaan Tõnissoni valitsus oli kolmas valitsus alates Eesti Vabariigi asutamisest. Strandmani valitsus oma tagasiastumise põhjust ei teatanud, ja uus valitsus, kus olid nii kodanlased kui ka sotsialistid, võeti Asutavas Kogus vastu kahtlustega nii vasakult kui ka paremalt tiivalt."
  EST_events.29.opt:0 "Vana Jaan on nüüd juhiks."
  EST_events.29.cet:0 "Jaan Tõnissoni valitsus hakkab riiki juhtima."
  #uus event
  EST_events.30.title:0 "Vene Põhjakorpus taganeb Pihkava alt Lõuna-Eestisse" 
  EST_events.30.desc:0 "Pärast 1918. aasta novembris alanud Saksa vägede taganemist okupeeritud territooriumitelt ja alanud Nõukogude Venemaa Punaarmee pealetungi taganes 25. novembril 1918. Pihkva maha jätnud Põhjakorpus Lõuna-Eestisse ning allutas Eesti sõjavägede ülemjuhataja Johan Laidoneri juhtimisele Eesti Vabadussõjas."
  EST_events.30.opt:0 "Abi on teretulnud!"
  EST_events.30.cet:0 "Mis edasi?"
  EST_events.31.title:0 "Baltisakslastest formeeritakse Balti pataljon" 
  EST_events.31.desc:0 "1. jaanuaril 1919 ühendati Tartu Balti pataljon ja leitnant Hellmuth Karl Ernst von Wetter-Rosenthali Baltisaksa ratsakuulipildurite komando Balti pataljoniks, mille ülemaks määrati polkovnik Constantin Alexander Clemens von Weiss."
  EST_events.31.opt:0 "Vaatame, kuidas nad näitavad ennast võitluses..."
  EST_events.31.cet:0 "Eesti väkke astuvad sakslased"
  EST_events.32.title:0 "Tartu langes punaste kätte" 
  EST_events.32.desc:0 "20. detsembril 1918 madala moraali tõttu Tartu rindel tõstsid meie sõdurid mässu ja läksid punaste poolele üle! Enamlased sisenesid Tartusse vastupanuta... "
  EST_events.32.opt:0 "Reeturid!"
  EST_events.32.cet:0 "Tartu langeb punaste kätte"
  EST_events.33.title:0 "Rakvere ja Tapa langes punaste kätte" 
  EST_events.33.desc:0 "Esmalt Rakvere ja seejärel Tapa langesid enamlaste kätte. Vastase jõud käib meist üle!"
  EST_events.33.opt:0 "Ei tohi rohkem taganeda!"
  EST_events.33.cet:0 "Rakvere ja Tapa langeb punaste kätte"
  EST_events.34.title:0 "Formeeritud on esimesed jalaväepolgud" 
  EST_events.34.desc:0 "Teade Ülemvägedejuhatalt: formeeritud on endise Eesti 1. diviisi 2., 4. ja 5. jalaväepolgud. Üksused on valmis täitma neile püstitatavaid ülesandeid."
  EST_events.34.opt:0 "Suurepärane!"
  EST_events.34.cet:0 "Formeeritud on uued jalaväepolgud"
  EST_events.35.title:0 "Operatsioon Valge Mõõk" 
  EST_events.35.desc:0 "12. oktoobril 1919 alustas loodearmee pealetungi Petrogradile omades 20 000 sõdurit ja ohvitseri Punaarmee 40 000 vastu."
  EST_events.35.opt:0 "Edasi Petrogradile!"

  #Tutorial Events
  EST_events.90.title:0 "Tutvustus meie modifikatsiooni - Project Awakening" 
  EST_events.90.desc:0 "See event on tehtud selleks, et tutvustada Hearts of Iron IV mängu paari süsteemi. Siin me natuke abistame teid infoga aga võite mängu pausile panna ja ise ka testida kuidas asjad käivad, kui vaja. Vajutage nuppudele allpool, et saada infot millegi kohta."
  EST_events.90.opt1:0 "Sõjaväe Suurendamine"
  EST_events.90.opt2:0 "Sõjaväe Kamandamine"
  EST_events.90.opt3:0 "Teisele Leheküljele"
  EST_events.90.opt4:0 "Pane Event Kinni/Edasi Mängu"

  EST_events.902.title:0 "Tutvustus II Lehekülg" 
  EST_events.902.desc:0 "See event on tehtud selleks, et tutvustada Hearts of Iron IV mängu paari süsteemi. Siin me natuke abistame teid infoga aga võite mängu pausile panna ja ise ka testida kuidas asjad käivad, kui vaja. Vajutage nuppudele allpool, et saada infot millegi kohta."
  EST_events.902.opt1:0 "Uute Tehaste Ehitamine"
  EST_events.902.opt2:0 "Uuringute Alustamine"
  EST_events.902.opt3:0 "Esimesele Leheküljele"
  EST_events.902.opt4:0 "Pane Event Kinni/Edasi Mängu"

  EST_events.91.title:0 "Sõjaväe Suurendamine." 
  EST_events.91.desc:0 "Alustuseks Vajutage punasega ümbritsetud nupu peale. Samuti saab selle avada tähega U, kui ei ole tehtud mängule muudatusi. See on 'Recruit and Deploy' ekraan, kus saab sõdureid juurde treenida."
  EST_events.91.opt:0 "Edasi."
  EST_events.911.title:0 "Sõjaväe Suurendamine." 
  EST_events.911.desc:0 "Recruit and Deploy ekraanil näete paremal olevat 'Template' osa. Pildil on seal Jalaväediviis ja Ratsavägi. 'Train', nupp mis on punasega ümbritsetud, paneb valitud sõjaväeüksuse treenimisele, et seda saaks hiljem kasutada."
  EST_events.911.opt:0 "Edasi."
  EST_events.912.title:0 "Sõjaväe Suurendamine." 
  EST_events.912.desc:0 "Nüüd tekkis vasakule osale Teie valitud sõjaväeüksus. Seal on päris mitu nuppu mida võite testida ja vaadata mida need teevad. Peamine huvi on meil 'Add Unit' nupul, mis suurendab mitu üksust sa korraga treenid."
  EST_events.912.opt:0 "Edasi."
  EST_events.913.title:0 "Sõjaväe Suurendamine." 
  EST_events.913.desc:0 "Teine nupp, mis on tähtis meile on see, millel on algselt punaselt märgitud 'No Location Set'. Selle vajutades saab kaardil määrata, kuhu sõjaväeüksused tulevad. Kui ei määra asukohta, siis sõjaväeüksused ei lõpeta treenimist ja ootavad, kuni koht on määratud!"
  EST_events.913.opt:0 "Arusaadav."

  EST_events.92.title:0 "Sõjaväe Kamandamine." 
  EST_events.92.desc:0 "Alustuseks Vajutage punasega ümbritsetud nupu peale. See valib kas ühe sõjaväeüksuse või, kui teha shifti all hoides klikk, kõik üksused ilma juhita."
  EST_events.92.opt:0 "Edasi."
  EST_events.921.title:0 "Sõjaväe Kamandamine." 
  EST_events.921.desc:0 "Pildil on näha, et see valib kõik üksused ja ei erista ka erinevate üksuste tüüpidel. See on hea, et kõik üksused juhtide alla kiiresti saada aga võib käsitsi sorteerida ka edasi üksuste tüüpide järgi. Tehas topeltklõpsu valib see ainult valitud üksuse tüübid."
  EST_events.921.opt:0 "Edasi."
  EST_events.922.title:0 "Sõjaväe Kamandamine." 
  EST_events.922.desc:0 "Kui teil on valitud sõjaväeüksused, ei ole vahet kas nad on juba juhi all või mitte, muutub ekraani all olev must pluss roheliseks. See näitab, et valitud üksused saab uue juhi alla panna. Teine must pluss, mis on suurema pildiga, on mõeldud feldmarsallide jaoks, kelle alla kuuluvad ka tavalised juhid. Seda saab ainult valida, kui sul on juht juba olemas."
  EST_events.922.opt:0 "Edasi."
  EST_events.923.title:0 "Sõjaväe Kamandamine." 
  EST_events.923.desc:0 "Kui on juht valitud tekib alla uus valikute menüü. Seal huvitab peamiselt 'Frontline', kiirklahviga Z, ning Offensive Line, kiirklahviga X ja milleks on vaja paigutada Frontline. Pildil on punasega ümbritsetud Frontline nupp. Seda valides saab nüüd riikide piiridele panna joon, mida sõjaväeüksused hakkavad automaatselt täitma ja kaitsma."
  EST_events.923.opt:0 "Edasi."
  EST_events.924.title:0 "Sõjaväe Kamandamine." 
  EST_events.924.desc:0 "Kui märkasite seda, et juhid on imelikud tühjad portreed, siis siin saab see lahendatud. Pildil on näidatud kohta, millele peate vajutama, et valida mis juht võtab selle sõjaväeosa üle. Seda tehes tekib sõjaväeosa juhile pilt ja saate ka natuke rohkem teada Eesti Vabadussõja juhtidest kui hoiate hiirt piltide kohal."
  EST_events.924.opt:0 "Arusaadav."

  EST_events.93.title:0 "Uute Tehaste Ehitamine" 
  EST_events.93.desc:0 "Alustuseks Vajutage pildil punasega ümbritsetud nupu peale või kasutage kiirklahvi T. See toob esile uue ekraani 'Construction', kus saab uusi tehaseid ja muid asju ehitada kaardile."
  EST_events.93.opt:0 "Edasi."
  EST_events.931.title:0 "Uute Tehaste Ehitamine" 
  EST_events.931.desc:0 "Pildil on näha tehaseid, mida saab ehitada kaardile. Siit võite valida mistahes tehast te tahate ehitada, aga soovitavalt neid mis on kõige üleval - 'Civilian Factory' või 'Military Factory'. Ehitamiseks peab tegema klõpsu ikoonile, et valida tehase tüüp."
  EST_events.931.opt:0 "Edasi."
  EST_events.932.title:0 "Uute Tehaste Ehitamine" 
  EST_events.932.desc:0 "Kui teil on tehase tüüp valitud, siis on näha, et kaart muutub. Nüüd kaardile vajutades enda kontrolli all olevatele aladele saab määrata uue tehase ehitamist sellel alal. Pildil on näha kuidas näeb välja ala, millele on määratud uue tehase ehitamine."
  EST_events.932.opt:0 "Arusaadav."

  EST_events.94.title:0 "Uuringute Alustamine" 
  EST_events.94.desc:0 "Selleks, et uuringuid alustada peab alguses vajutama kas pildil oleva nupule, mis on punasega ümbritsetud, või kasutada kiirklahvi W. See toob esile ekraani 'Research', kus saab kasutada uuringute alustamiseks ühte avatud kohta."
  EST_events.94.opt:0 "Edasi."
  EST_events.941.title:0 "Uuringute Alustamine" 
  EST_events.941.desc:0 "Selleks, et valida mis uuringuid alustada peab vajutama ühele kohale. Tühjad kohad on märgitud 'Select a Technology to Research'iga. Kui selle peale vajutada, avab uus menüü, mis täidab terve ekraani."
  EST_events.941.opt:0 "Edasi."
  EST_events.942.title:0 "Uuringute Alustamine" 
  EST_events.942.desc:0 "Siin menüüs saab valida uuringuid. Kõige üleval on uuringute tüübid (sõjavägi, merevägi, infrastruktuur ja nii edasi). Menüü keskel on ikoonid erinevate piltidega ning nendele vajutades saab 'Research' nuppu klikkides valida seda uuringut alustamiseks. Eventi pildil on punasega ümbritsetud need nupud."
  EST_events.942.opt:0 "Arusaadav."
