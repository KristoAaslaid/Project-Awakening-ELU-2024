l_english:
  Proj_SOV.1.title:0 "Narva Rünnak"  
  Proj_SOV.1.desc:0 "28.nov 1918 algas Narva lahing, enne seda lahingut toimus 22.nov katse Nõukogude Punaarmee poolt Narvat rünnata aga sellel ajal Narvas viibinud saksa sõjaväe osad lõid tagasi selle proovi. Peaaegu nädal hiljem ründasid Punaarmee jõud uuesti, seekord suuremate vägedega ja parema arusaamaga, missugused kaitsed neid ootavad."
  Proj_SOV.1.opt:0 "Me oleme valmis nüüd."
  Proj_SOV.2.title:0 "Läti Kaotus"  
  Proj_SOV.2.desc:0 "Landeswehr ja Eesti väed on võtnud Läti üle, meil pole seal enam asja."
  Proj_SOV.2.opt:0 "Taganeme, praeguseks."
  Proj_SOV.3.title:0 "Eesti vastupealetung"  
  Proj_SOV.3.desc:0 "Vene Punaarmee ei jõudnud Tallinna enne kui Eesti jõudis oma sõjaväe korda teha ja hakata tegema üldist vastupealetungi. See alustas terve Eesti vabastamisega Punaarmee käest."
  Proj_SOV.3.opt:0 "Me ei saa kaotada! Kutsu abiväge!"
  Proj_SOV.4.title:0 "Eesti aladest väljalükkamine"  
  Proj_SOV.4.desc:0 "Peale Eesti üldpealetungi kaotas Punaarmee kõik alad Eesti territooriumil. Punaarmee nüüd kaitses ennast Valgekaartlaste ja eestlaste eest."
  Proj_SOV.4.opt:0 "Petrograd on meie selja taga!"
  Proj_SOV.5.title:0 "Suurenenud kaitse"  
  Proj_SOV.5.desc:0 "Vaadates ohtu Valgekaartlaste ja eestlaste sõjavägedelt, keskendus Punaarmee seal kaitsele rohkem kui rünnakutele."
  Proj_SOV.5.opt:0 "Punaarmee hoiab!"
  Proj_SOV.6.title:0 "Trotski-Kamenev"  
  Proj_SOV.6.desc:0 "Lev Trotski kohale ilmumisega ja Lev Kamenevi direktiiviga seoses sai Punaarmee Petrogradi juures abivägesi ja suutis teha vastupealetungi."
  Proj_SOV.6.opt:0 "Edasi!"
  Proj_SOV.7.title:0 "Vene alad on Punaarmee käes"  
  Proj_SOV.7.desc:0 "Vastupealetung oli väga edukas ja suutis Valgekaartlaste väed purustada. Tänu sellele jõudis Punaarmee isegi tagasi Eesti piirini."
  Proj_SOV.7.opt:0 "Väga hea."
  Proj_SOV.8.title:0 "Läti Rünnak"  
  Proj_SOV.8.desc:0 "1.dec 1918 algas Lätile rünnak, enne seda moodustati marionetlik Läti Sotsialistlik Nõukogude Vabariik. Seda marionett-riiki kasutati propagandas väites, et Lätis on kodusõda ja nad ainult aitavad ühte poolt, mitte ei võta riiki üle."
  Proj_SOV.8.opt:0 "Rinde täiendus!."
  Proj_SOV.9.title:0 "Abiväed"  
  Proj_SOV.9.desc:0 "7. veebruaril tulid Eesti rindele täiendavad polgud!"
  Proj_SOV.9.opt:0 "Nõukogude Eesti jaoks!."
  #LAT
  Proj_LAT.1.title:0 "Vabadussõja algus"  
  Proj_LAT.1.desc:0 "18.nov 1918 algas Läti vabadussõda kuna Läti kuulutas välja iseseisvuse. 1.dec 1918 muutus seis ohtlikuks kuna Punaarmee tungis Läti aladele tahtmisega püstitada uus võim aga Lätil ei olnud veel piisavalt sõdureid, et vastu hakata."
  Proj_LAT.1.opt:0 "Me peame Landeswehriga kokkuleppe tegema."
  Proj_LAT.2.title:0 "Andrievs Niedra riigijuhiks"  
  Proj_LAT.2.desc:0 "16. aprillil 1919 Liepajas toimunud aprilliputš kukutas Läti Ajutise Valitsuse eesotsas Kārlis Ulmanisega ning võimule tuli alates 10. maist Andrievs Niedra valitsus."
  Proj_LAT.2.opt:0 "Helge tuleviku nimel."
  Proj_LAT.3.title:0 "Karlis Ulmanis tagasi riigijuhiks"  
  Proj_LAT.3.desc:0 "Kārlis Ulmanis juhtis Lätit alates iseseisvuse kuulutamisest 18. november 1918.\n16. aprillil 1919 Liepajas toimunud aprilliputš kukutas Läti Ajutise Valitsuse eesotsas Kārlis Ulmanisega ning võimule tuli alates 10. maist Andrievs Niedra valitsus kuni 27. juunini 1919, kui peale Võnnu lahingut läks võim Ulmanise kätte tagasi."
  Proj_LAT.3.opt:0 "Ulmanisega edasi!"
  #BAL
  #Landeswehr joins Latvia
  Proj_BAL.0.title:0 "Relvastus"  
  Proj_BAL.0.desc:0 "Landeswehr saab relvad Saksamaa armeelt."
  Proj_BAL.0.opt:0 "Edasi."
  Proj_BAL.1.title:0 "Läti kaitse"  
  Proj_BAL.1.desc:0 "Landeswehr kaitses Lätit Nõukogude Venemaa eest."
  Proj_BAL.1.opt:0 "Edasi."
  #Riia ja muud
  Proj_BAL.2.title:0 "Riia ülevõtmine"  
  Proj_BAL.2.desc:0 "Landeswehr võttis Riia Läti käest, sooviga teha uus Balti riik Saksamaa all"
  Proj_BAL.2.opt:0 "Edasi."
  #LW algus
  Proj_BAL.3.title:0 "Eestiga Sõda"  
  Proj_BAL.3.desc:0 "Landeswehr alustas Eestiga Landeswehri sõja."
  Proj_BAL.3.opt:0 "Edasi."
  #LW jätkub
  Proj_BAL.4.title:0 "Eestiga Sõda jätkub"  
  Proj_BAL.4.desc:0 "Landeswehr jätkas Eestiga Landeswehri sõja."
  Proj_BAL.4.opt:0 "Edasi."
  #start-up event
  EST_events.1.title:0 "Eesti poliitiline olukord enne Vabadussõda ja Compiègne'i vaherahu (11.11. 1918)" 
  EST_events.1.desc:0 "Enne Vabadussõda oli Eesti poliitiline olukord äärmiselt keeruline ja pingeline. Eesti oli just vabanenud Vene keisririigi võimu alt pärast 1917. aasta Veebruarirevolutsiooni ning kogenud selle järel Saksa okupatsiooni 1918. aastal. Saksa võim püüdis takistada Eesti iseseisvumist ning kehtestas sõjaväelise kontrolli.Okupatsiooniperioodil, eriti alates Bresti rahulepingu sõlmimisest 3. märtsil 1918. aastal, olid eestlased tõrjutud poliitilisest tegevusest – peale iseseisvuse väljakuulutamist 24. veebruaril ei tunnistanud Saksa väed Eesti Ajutist Valitsust.Saksamaa aga peagi purustati esimeses Maailmasõjas ning 11. novembril 1918. aastal sõlmiti Compiègne-nimelise vaherahuleping Saksamaa ja Antandi riikide vahel. Selle tagajärjel väljus Saksamaa Maailmasõjast kaotajana ning pidi vallutatud alad loovutama. Saksa väed pidid naasema kodumaale ning alles nüüd anti võim eestlastele tagasi. Lahkuvate sakslaste järel ähvardab Eesti iseseisvust koheselt uus oht - Nõukogude Punaarmee alustas 1918. aasta novembris rünnakut, mille eesmärk oli taastada bolševike kontroll Balti riikide üle." 
  EST_events.1.opt:0 "Elame keerulisel ajastul…" 
  #Britain Pledge event
  EST_events.2.title:0 "Formeeritud on esimesed jalaväepolgud (13.11.1918)" 
  EST_events.2.desc:0 "Teade Ülemvägede juhatajalt - formeeritud on endise Eesti 1. diviisi 2., 4. ja 5. jalaväepolgud." 
  EST_events.2.opt:0 "Isamaa eest!" 
  #Narva Battle event
  EST_events.3.title:0 "Läti iseseisvumine (18.11.1918)" 
  EST_events.3.desc:0 "Pärast Compiègne'i vaherahu sõlmimist 11. novembrit oldi kindel, et saksa vägede mõjuvõim Lätis väheneb. 18. novembril 1918. aastal kuulutatakse Riias välja Läti Vabariik, mille peaministriks saab Kārlis Ulmanis. Lätis kuulutati iseseisvus välja Eestiga võrreldes palju hiljem, sest Lätis oli poliitiline killustumine palju suurem ning okupatsioon tugevam. Eestis olid poliitikud palju ühtsemad ning üritasid võimalikult kiiresti iseseisvuse välja kuulutada." 
  EST_events.3.opt:0 "Olukord pole kiita…" 
  #Saksa Vägede Event
  EST_events.4.title:0 "Eesti Vabadussõda algab Narva rünnakuga (22.11.1918)" 
  EST_events.4.desc:0 "28. novembril 1918. aastal avab Punaarmee Narvale tule. Ligi nädal varem tegi vaenlane esimese katse Narvat rünnata, aga sellel ajal veel Narvas viibinud Saksa väed lõid selle tagasi. Nüüd ründas Punaarmee suuremate jõududega ning eestlased olid sunnitud taganema vaenlase ülekaalu tõttu. Narva langes ning seal kuulutati välja Eesti Töörahva Kommuun" 
  EST_events.4.opt:0 "Narva on langenud!"
  #SB Laevastik Event
  EST_events.5.title:0 "Vene Põhjakorpus taganeb Pihkva alt Lõuna-Eestisse (25.11.1918)" 
  EST_events.5.desc:0 "Pärast 1918. aasta novembris alanud Saksa vägede taganemist okupeeritud territooriumitelt ja alanud Nõukogude Venemaa Punaarmee pealetungi taganes 25. novembril 1918. Pihkva maha jätnud Põhjakorpus Lõuna-Eestisse ning allutas Eesti sõjavägede ülemjuhataja Johan Laidoneri juhtimisele Eesti Vabadussõjas." 
  EST_events.5.opt:0 "Ühiselt vaenlase vastu!" 
  #Laidoner+Mobilisatsioon Event
  EST_events.6.title:0 "Mis on Eesti Töörahva Kommuun? (29.11.1918)" 
  EST_events.6.desc:0 "Eesti Töörahva Kommuun oli loodud 29. novembril 1918. aastal peale Nõukogude Venemaa sissetungi Eestisse. See oli Nõukogude Venemaale alluv nukuvalitsus, mille eesmärgiks oli terves Eestis kehtestada kommunistlik kord. Nende sõjaliseks toeks oli Punaarmee ning Eesti kütipolgud. Tänu Eesti vägede edukale pealetungile suutsid nad eksisteerida üsna lühikest aega ning enamik nende tegevusest jõudis vaid Ida- ja Kagu-Eestisse. Töörahva Kommuun lõpetas tegevuse 18. jaanuaril 1919. aastal, kui Punaarmee pidi Ida-Eestist Venemaale taganema" 
  EST_events.6.opt:0 "Punastel pole kohalikku toetust…"
  #Vabatahtlikud
  EST_events.7.title:0 "Viimased Saksa Väed lahkuvad (09.12.1918)" 
  EST_events.7.desc:0 "Viimased Saksa väed lahkuvad Eestist detsembri esimeses pooles. Eesti väed ei saanud seega enam lahkuvate sakslaste toele loota ja pidid nüüd hakkama saama ainult enda ja vabatahtlike jõududega läheneva Punaarmee vastu." 
  EST_events.7.opt:0 "Saame ise hakkama!"
  #2/3 vallutatud
  EST_events.8.title:0 "Suurbritannia laevastik saabub Tallinna (12.12.1918)" 
  EST_events.8.desc:0 "12. detsembril 1918. aastal jõudis Tallinna Inglise laevastik. Kauaoodatud abi tõi endaga kaasa uusi relvi ja laskemoona ning tõstis sõdivate meeste moraali. Suurbritannia sõjaline abi muutis oluliselt Vabadussõja kulgu paremaks. Briti kergristlejate eskaader kindlustas Eesti merepiiri ning seiras seda, abistas Eesti vägesid suurtükitulega ning hiljem andsid eestlaste valdusesse vene Balti laevastiku kaks alust, mis said endale nimeks Lennuk ja Wambola. Suuremas pildis mõjus inglaste kohalolek Venemaale heidutusena. Britid võtsid juba 4. detsembril suuna Lätist Tallinna poole kuid Saaremaa lähistel uppus üks laevadest meremiini tõttu. Kardeti, et inglased ei tulegi Eestit abistama ning olukorda saadeti lahendama Johan Laidoner. Ta suutis inglased veenda Eestile siiski appi tulema, lubades nad meremiinidest mööda juhtida." 
  EST_events.8.opt:0 "Edasi brittidega!"
  #Vastupealetung
  EST_events.9.title:0 "Mobilisatsioon ja õppursõdurid (23.12.1918)" 
  EST_events.9.desc:0 "23. detsembril 1918. aastal  nimetati Eesti Sõjavägede Ülemjuhatajaks Johan Laidoner. Kuu aega enne seda, 16. novembril, otsustas Ajutine Valitsus kokku kutsuda vabatahtliku Rahvaväe suurusega 25 000 meest. Kuna esimese kutse peale tuli kokku kõigest 800 meest, otsustati välja kuulutada üldmobilisatsioon – see puudutas mehi vanuses 21 kuni 35. Vanemate kirjalikul loal said väkke minna ka nooremad, seega suur osa õppursõduritest olid 16-18 aastased, kuid leidus ka nooremaid. Sõja vältel teenis 2000-3000 kooliõpilast õppursõdurina eri väeosades. Eesti sõjaväe juhtkond alaealiste kooliõpilaste rindel kasutamist kõige õigemaks ei pidanud. Seega kui sõjaline olukord oli piisavalt stabiilne, üritati õppursõdureid rindevõitlusest säästa ning võimaldada neile koolitee jätkamist. Otstarebkas oli õppursõdureid kasutada tagala juglestamisel, kus samal ajal üritati neile anda sõjalist väljaõpet. Alates 1919. aasta suvest kasutati õppursõdureid vahetus sõjategevuses juba harva." 
  EST_events.9.opt:0 "Tulevik võitleb tuleviku nimel…"
  #Utria
  EST_events.10.title:0 "Teiste riikide vabatahtlikud jõuavad Tallinnasse (30. 12.1918)" 
  EST_events.10.desc:0 "30. detsembril jõuavad Eestisse esimesed 150 Soome vabatahtlikku Martin Ekströmi juhtimisel. Peale selle moodustasid ka kohalikud baltisakslased Balti pataljoni Konstantin Weissi juhtimisel. Need kaks vabatahtlike väge olid ainult esimesed, mis jõuavad Eesti vägede koosseisu ja toetavad Eestit vabadussõjas. Peale nende ühinevad veel Ingeri, Läti, Rootsi ja Taani vabatahtlikud ning Eesti väed moodustavad lepingu ka veel valgekaartlastega, Vene Keisririigi sõjaväest järele jääva osaga. "
  EST_events.10.opt:0 "Tere tulemast!"
  #Narva Vabastamine
  EST_events.11.title:0 "Linnad langevad (30.12.1918)" 
  EST_events.11.desc:0 "9. detsembril 1918. aastal langeb Jõhvi Punaarmee kätte ning neli päeva hiljem Rakvere. 20. detsembril alustasid enamlased Tartus mässu ning 22. detsembriks langes linn Punaarmee kätte. 24. detsembriks hõivati tähtis raudteesõlm Tapa ning tungiti edasi Tallinna suunas, jõudes sellest 40 km kaugusele."
  EST_events.11.opt:0 "Olukord on kehv…"
  #Paju Lahing
  EST_events.12.title:0 "Punaarmee on vallutanud enamus Eestit (31. 12.1918)" 
  EST_events.12.desc:0 "1918. aasta lõpuks oli Nõukogude Punaarmee juba vallutanud 2/3 Eesti territooriumist ning oli oht, et Vabadussõda lõpeb Eesti iseseisvuse kaotamisega. Aasta lõpuks oli Punaarmee ennast küllaltki palju ära kurnanud. Samas olid Eesti väed aga selle ajaga massiivselt suurenenud ja paremini relvastunud ning suutsid Punaarmee pealetungi peatada enne Tallinnat."
  EST_events.12.opt:0 "Kas see ongi lõpp?"
  #Saaremaa Mäss
  EST_events.13.title:0 "Baltisakslastest formeeritakse Balti pataljon (01.01.1919)" 
  EST_events.13.desc:0 "1. jaanuaril 1919 ühendati Tartu Balti pataljon ja leitnant Hellmuth Karl Ernst von Wetter-Rosenthali Baltisaksa ratsakuulipildurite komando Balti pataljoniks, mille ülemaks määrati polkovnik Constantin Alexander Clemens von Weiss."
  EST_events.13.opt:0 "Abi on teretulnud!"
  #Laidoneri Ettekanne
  EST_events.14.title:0 "Soomusrongidest (03.01.1919)" 
  EST_events.14.desc:0 "Soomusrongid on üks suurimaid Eesti Vabadussõja sümboleid. Vaatamata sellele ei teata soomusrongidest kuigi palju. Soomusrongid olid sisuliselt tavarongid, mis olid tugevdatud terasplaatidega või seintega, mille sisse oli pandud liiv. Lisaks oli rong varustatud relvastusega nagu suurtükid, kuulipildujad ja muud relvad. Eesti Rahvaväel oli 6 laiarööpmelist ning 5 kitsarööpmelist soomusrongi. Soomusrongid olid Eesti Vabadussõjas oluliseks vahendiks, sest need võimaldasid Eesti Rahvaväel efektiivselt liikuda rinnetele. Sellel ajal oli Eestis väga hea raudteevõrgustik, mis võimaldas soomusronge kasutada edukalt rinnetel."
  EST_events.14.opt:0 "Suurepärane!"
  #Landeswehr Riia
  EST_events.15.title:0 "Eesti vägede vastupealetung (05.01.1919)" 
  EST_events.15.desc:0 "Eesti vägesid oldi alates Punaarmee sissetungist kiiresti üles ehitatud ja eduka mobilisatsiooni ning liitlasvägede toetusega paranes rahva moraal ja võitlustahe. Britid olid oma laevastikuga Tallinnas reidil ning saabusid Soome vabatahtlikud. Punaarmee oli juba tunginud ohtlikult kaugele ning oli kriitiline hetk viimaks vastane Eesti territooriumilt välja tõrjuda. Selleks andis Johan Laidoner käsu ning Ligi 14000 meest asusid 5. jaanuaril vastupealetungile."
  EST_events.15.opt:0 "Rünnakule!"
 
  EST_events.16.title:0 "Johannes Pitka (10.01.1919)" 
  EST_events.16.desc:0 "Johan Pitka (19. veebruar 1872 – teadmata) oli Eesti sõjaväelane, poliitik ja Vabadussõja üks silmapaistvamaid juhte, keda rahvas kutsus admiraliks. Ta sündis Järvamaal Jalgsema külas metsavahi pojana ja alustas oma karjääri kaugesõidukaptenina. Vabadussõjas mängis ta keskset rolli Eesti mereväe ja riigikaitse ülesehitamisel. Ta organiseeris vabatahtlikke merejõude, mis toetasid Eesti vägesid nii merel kui ka maismaal. Pitka juhtimisel tagati oluline koostöö Briti laevastikuga, mis aitas tugevdada Eesti kaitsevõimet. Tema panust tunnustati Vabadusristi I/1 autasuga. 1919. aastal juhtis Pitka mereväeoperatsioone. Lisaks sõjalisele tegevusele tegutses Pitka ka poliitikas, olles üks rahvusliku iseseisvuse kaitse eestkõnelejaid. Tema elutöö tegi temast Vabadussõja kangelase ja Eesti vabaduse märtri."
  EST_events.16.opt:0 "Isamaa tänab!"
  
  EST_events.17.title:0 "Utria dessant ja Narva vabastamine (19.01.1919)" 
  EST_events.17.desc:0 "Kapten Johan Pitka juhtimisel korraldati 17. jaanuaril Eesti Vabadussõja kõige suurem meredessantoperatsioon Utria dessant. Operatsiooni eesmärgiks oli siseneda Punaarmee tagalasse, et sundida nad taganema ning seeläbi vallutada Narva linn. Dessant oli edukas ning 19. jaanuaril vabastati Narva. Eelkõige oli see võimalik tänu brittidele, kes andsid Eestile Nõukogude vägedelt kaaperdatud sõjalaevad Wambola ja Lennuk. Olulise panuse andsid ka Soome vabatahtlikud, mis oli peamine väeosa Narva vabastamisel. Peale kontrolli taastamist Viru rindel suunati vägi Lõuna-Eestisse, mis polnud veel vabastatud."
  EST_events.17.opt:0 "Edu on saabunud!"

  EST_events.18.title:0 "Eesti Vabadussõja kõige ohvriterohkeim lahing Paju Mõisa üle (31.01.1919)" 
  EST_events.18.desc:0 "31. jaanuaril 1919. aastal toimus Paju lahing, mille tagajärjel langes Valga linn ja oluline raudteesõlm tagasi Eesti vägede kätte. Selles lahingus osalesid Julius Kuperjanovi juhitud partisanide pataljon, Hans Kalmi “Põhja Poegade” rügemendi kompanii ning Punaarmee Läti punaste kütidiviis. Läti Punased Kütid olid tuntud kui väga professionaalsed sõdurid ning nende kaotus oli väga oluline Lõunarindel, kuna Valga tagasi vallutamine lubas rünnata edasi nii Pihkvat kui Riiat."
  EST_events.18.opt:0 "Ei saa ilma kaotusteta…"

  EST_events.19.title:0 "Kes oli Julius Kuperjanovi? (31.01.1919)" 
  EST_events.19.desc:0 "Julius Kuperjanov (1894-1919) oli Eesti sõjaväelane, väejuht ja Vabadussõja kangelane. Vabadusristi I liigi 2. järgu ja II liigi 3. järgu kavaler (postuumselt). Esimese maailmasõja ajal teenis ta tsaariarmees, kus paistis silma vaprusega ja pälvis mitmeid ordeneid. Pärast haavata saamist ja Eesti Saksa okupatsiooni organiseeris ta põrandaaluseid kaitsesalku, millest hiljem kujunes Kaitseliit. Vabadussõja ajal moodustas Kuperjanovi 1918. aasta lõpus kuulsa Kuperjanovi partisanide pataljoni, mis mängis olulist rolli Tartu vabastamisel 1919. aasta jaanuaris. Sama aasta 31. jaanuaril sai ta Paju lahingus raskelt haavata ja suri 2. veebruaril. Tema nime kannab tänapäeval üks Eesti kaitseväe jalaväepataljonidest."
  EST_events.19.opt:0 "Isamaa kangelane!"

  EST_events.20.title:0 "Johan Laidoneri ettekanne (24.02.1919)" 
  EST_events.20.desc:0 "24. veebruar 1919 kandis Johan Laidoner Eesti Maanõukogule ette, et Nõukogude Punaarmee on Eesti piiridest välja aetud. Edasine plaan oli tekitada nii Lätis kui ka Venemaal puhvertsoone, et pealetungi korral säästa Eesti alasid sõjakahjustustest ning säilitada taganemisruumi. Selle plaaniga abistas Eesti ka Läti vabadussõjale kaasa ning Läti vabatahtlike väeosa ühines hiljem Eesti vägedega, kui hakati vallutama Läti alasid Punaarmee käest."
  EST_events.20.opt:0 "Vallutame Petrogradi!"

  EST_events.21.title:0 "Kontroll Läti üle 1919. aastal (16.04.1919)" 
  EST_events.21.desc:0 "16. aprillil 1919. aastal Liepajas toimunud aprilliputš kukutas Läti Ajutise Valitsuse eesotsas Kārlis Ulmanisega. Alates 10. maist tuli võimule Andrievs Niedra valitsus kuni 27. juunini 1919, kui peale Võnnu lahingut läks võim Ulmanise kätte tagasi. Riia oli juba tegelikult 1919. aasta algusest Punaarmee kontrolli all ning valdav osa riigist kontrollisid siiski punased. Lätis oli aprillis-mais samaaegselt kolm valitsust - Läti Ajutine Valitsus, Läti Nõukogude Sotsialistlik Vabariik ja Saksameelne ajutine valitsus ehk Niedra valitsus. Ulmanise valitsus tegutses sisuliselt laeva pealt. Niedra valitsusel oli kontroll Liepaja üle ning Punaarmee kontrollis suuremat osa Läti riigist."
  EST_events.21.opt:0 "Segased ajad Lätis…"

  EST_events.22.title:0 "Mis oli Asutav Kogu? (23.04.1919)" 
  EST_events.22.desc:0 "Asutava Kogu ülesanne oli luua Eesti riigile alus, võtta vastu põhiseadus ja maaseadus. Asutav Kogu tegutses Eesti rahvaesinduse ja seadusandliku võimuna. Asutava Kogu loomise plaanid olid juba varem, kuid oma riigi ülesehitamisele sai Eesti aga pühenduda alles peale Saksa okupatsiooni lõppu 1918. aasta novembris. Eesti Ajutine Valitsus tuli taas kokku 11. novembril 1918. aastal ja otsustas, et Eesti riikliku korraldusega seotud küsimusi hakkab lahendama valitav rahvaesindus – Asutav Kogu. See tegutses 23. aprillist 1919 kuni 20. detsembrini 1920, peale mida astus ametisse I Riigikogu."
  EST_events.22.opt:0 "Elagu Eesti!"

  EST_events.23.title:0 "Landeswehr võtab Riia üle (22.05.1919)" 
  EST_events.23.desc:0 "22. mail 1919. aastal võttis Landeswehr ja selle Rauddiviis Riia enda kontrolli alla. Punaarmee sai suuri kaotusi üritades Riiat hoida. Lisaks Landeswehrile alustas Eesti oma vägedega liikumist Läti poole ning punased otsustasid Läti aladelt taganeda. Eesti toetas Läti Ajutist Valitsust, mis oli Landeswehri vastu. Eesti vägede ja Landeswehri vahel algasid relvakokkupõrked. 10. juunil 1919. aastal toimus Antandi vahendusel ajutiselt vaherahu Eesti ja Landeswehri vägede vahel, millega kästi Landeswehril lõpetada pealetung."
  EST_events.23.opt:0 "Aitame Lätit!"

  EST_events.24.title:0 "Mis oli Läti Landeswehr? (05.06.1919)" 
  EST_events.24.desc:0 "Läti Landeswehr oli kohalik maakaitsevägi, mis koosnes saksa sõduritest ja Balti aadlikest. Peale esimest maailmasõda, kui sakslased lüüa said, võtsid nad omale eesmärgiks võidelda bolševike ehk enamlaste vastu. Tegelikult olid nende eesmärgid sügavamad ning nad ei tunnustanud Eesti ja Läti iseseisvumise liikumisi ning soovisid luua Balti Hertsogiriiki."
  EST_events.24.opt:0 "Aitab võõrvõimust!"

  EST_events.25.title:0 "Landeswehri sõda (19.06.1919)" 
  EST_events.25.desc:0 "Vaherahu kestis vaid veidi enam kui nädal. Landeswehr oli selle aja jooksul tugevdanud piirkonda oma vägedega ning vaherahu kestis, kuna kumbki pool ei rünnanud. 19. juunil ründas Landeswehr Eesti sõjaväge ning algas sakslaste pealetung Eesti vastu. Eestlased püsisid alguses kaitsepositsioonidel, kuid Eesti vägedel oli ülekaal. Peatselt alustasidki eestlased vastupealetungiga."
  EST_events.25.opt:0 "Landeswehr hakkab nõrgenema!"

  EST_events.26.title:0 "Võnnu lahing (21.06.1919)" 
  EST_events.26.desc:0 "21. juunil murrab Landeswehr Eesti-Läti kaitseliinidest Võnnu alt läbi. Eesti vägedel õnnestus aga läbimurre peatada ning pöörata see vastupealetungiks. 23. juunil suutsid Eesti väed Võnnu tagasi vallutada ja lahingu võita. Landeswehr taganes väga kiiresti ning peagi olid nad Riia all. Eestlaste jaoks on Võnnu lahing ajaloo poolest väga oluline, sest sellega kujutatakse võitu ligi 700-aastat kestnud saksa võimutsemise üle. Seetõttu on 23. juuni rahvuslik Võidupüha."
  EST_events.26.opt:0 "Ajalooline võit!"

  EST_events.27.title:0 "Landeswehri sõja lõpp (03.07.1919)" 
  EST_events.27.desc:0 "Landeswehri väed olid asunud Riiat kaitsma. Samal ajal kukkus saksameelne Niedra valitsus ning võimule sai Läti Ajutine Valitsus. Eesti laevastik saabus Väina jõe suudmesse, mis ähvardas sakslaste taganemisteed ära lõigata. 3. juulil 1919. aastal lõppes Landeswehri sõda vaherahuga ning Saksa väed lahkuvad Riiast Kuramaale."
  EST_events.27.opt:0 "Auf Wiedersehen!"

  EST_events.28.title:0 "Operatsioonid “Valge mõõk” ja “Krasnaja Gorka” (28.09.1919)" 
  EST_events.28.desc:0 "28. septembril 1919. aastal algas Eestis tegutsenud valgekaartlaste üks suurimaid operatsioone Nõukogude Venemaa vastu 一 Operatsioon “Valge Mõõk”. Operatsiooni peamiseks eesmärgiks oli vallutada Petrograd, mis oli sellel ajal Nõukogude Venemaa üks kõige tähtsamatest linnadest. Sellele pealetungile aitasid kaasa ka eestlased, lootes nihutada Punaarmee rindejoon kaugemale Eesti piiridest ja viia valgekaartlaste väed Eestist välja. Loodearmeed saatis Nõukogude territooriumil edu ja üsna peagi jõuti Petrogradi alla. Eestlased aga kasutasid Petrogradile lähenevate valgekaartlaste järel võimalust ning alustasid 13. oktoobril enda operatsiooniga 一 “Krasnaja Gorka”. Selle peamiseks eesmärgiks oli Krasnaja Gorka fort vallutada, et abistada valgekaartlasi põhjatiival nende eesmärkide saavutamisel ning hiljem uputada Kroonlinnas baseeruv vene Balti laevastik. Vaatamata Briti sõjalaevastiku toele olid eestlased siiski palju nõrgemalt varustatud kui Punaarmee."
  EST_events.28.opt:0 "Peetrilinn vabaks!"

  EST_events.29.title:0 "Operatsioonide ebaõnnestumine (09.11.1919)" 
  EST_events.29.desc:0 "Loodearmee pealetung Petrogradile hakkas lõpuks aeglustuma, sest Punaarmee täiendavad abiväed jõudsid rindele. Punaarmee ülekaal oli suur ning valgekaartlased pidid taganema. Koos Eesti vägedega taganeti Narva, kus õnnestus pealetung lõpetada. Petrogradi vallutamise ebaõnnestumisega lõppes 3. novembril operatsioon “Valge Mõõk”. Samuti ei saanud Eesti väed Krasnaja Gorka forti vallutamisega hakkama, sest Punaarmee tõrje osutus liiga edukaks ning 9. novembril lõppes “Krasnaja Gorka” operatsioon."
  EST_events.29.opt:0 "Ebaõnn!"

  EST_events.30.title:0 "Narva kaitselahingud (01.12.1919)" 
  EST_events.30.desc:0 "Kogu novembri ja detsembri tõrjusid Eesti väed Punaarmee rünnakuid Viru rindel. Alustati ka läbirääkimisi Nõukogude Venemaa ja Eesti vahel. Seetõttu oli kaitselahingute käik mõlemale poolele rahuläbirääkimistel oluliseks argumendiks tingimuste seadmisel. Lepiti kokku pantvangide vahetamise osas ning koostati vaherahu eelkokkulepe, mis pidi jõustuma 24. novembril. See aga ei jõustunud, sest Punaarmee saavutas edu ning soovis seda ära kasutada. Sõjategevus käis lainetena detsembri lõpuni. Vaatamata Punaarmee suurele ülekaalule ei suutnud nad enam Narvat vallutada, sest eestlased olid nüüd jõe kaldale rajanud tugeva kaitseliini. Punaarmee kurnas ennast lõpuks välja ning Narva jäi Eestile."
  EST_events.30.opt:0 "Ei anna ära!"

  EST_events.31.title:0 "Tartu rahuläbirääkimised ja selle saavutamine (02.02. 1920)" 
  EST_events.31.desc:0 "Läbirääkimised algasid Tartus 5. detsembril 1919. aastal. Kõnelusteks saabus Venemaalt 30-liikmeline delegatsioon, mille juhiks oli esialgu Leonid Krassin. 16. detsembril läbirääkimised katkevad, kuna Eesti-Vene piiri küsimuse lahendamisega jõuti tupikseisu. Delegatsioonijuht Leonid Krassin otsustas sõita tagasi kodumaale Nõukogude valitsusega konsulteerima ning ei naasnud. Vene poolt esindas nüüd Adolf Joffe ja Eesti delegatsioonijuhiks oli Jaan Poska. 2. veebruaril 1920. aastal allkirjastati Eesti Vabariigi ja Nõukogude Venemaa vaheline Tartu rahuleping, millega lõpetati Eesti Vabadussõda. Nõukogude Venemaa tunnustas Eesti Vabariigi iseseisvust,  loobudes vabatahtlikult "igaveseks ajaks kõigist suveräänõigustest, mis olid Venemaal Eesti rahva ja maa kohta". Vabadussõja lõpp ja Tartu rahulepingu sõlmimine avas Eestile tee olla rahvusvaheliselt tunnustatud iseseisva riigina."
  EST_events.31.opt:0 "Viimaks vabadus!"

  EST_events.32.title:0 "Jaan Poska (1866-1920) – delegatsiooni juht rahuläbirääkimistel (03.02.1920)" 
  EST_events.32.desc:0 "Jaan Poska oli tähtis riigitegelane Eestis, kelle diplomaatilised kogemused viisid Tartu rahuläbirääkimised 1920. aastal selle allkirjastamiseni. Hariduse omandamise järel asus Poska Tallinnasse tööle advokaadina ning kümmekond aastat hiljem valiti ta Tallinna Linnavolikogu liikmeks. Hiljem sai temast Linnavolikogu esimees ning lõpuks Tallinna linnapea. Peale Eesti iseseisvuse väljakuulutamist jätkas ta oma teenistust Eesti Vabariigi esimeses valitsuses välisministrina ja tegeles Eesti Vabariigile diplomaatilise tunnustuse hankimisega. Poska lausus Tartu rahulepingu saavutamise järel- “Tänane päev on Eestile tema ajaloos 700 aasta kestel kõige tähtsam, sest täna esimest korda määrab Eesti ise lõplikult oma rahva tulevase saatuse."
  EST_events.32.opt:0 "Isamaa kangelane!"

  EST_events.33.title:0 "Vladimir Lenin (05.02.1920)" 
  EST_events.33.desc:0 "Vladimir Lenin (1870 - 1924) oli Nõukogude Venemaa ja Nõukogude Liidu esimene juht. Ta lõi Venemaa sotsiaaldemokraatliku töölispartei, mis tuli võimule 1917. aasta oktoobrirevolutsiooniga, kus riigipöörde tulemusena kukutati Venemaa Ajutise Valitsuse võim. Tema võimu all ründas Nõukogude Venemaa Eestit Vabadussõja ajal. Tartu rahu kohta on Lenin öelnud järgmist- “[...] see järeleandmine ei ole tehtud igaveseks," olles kindel, et kohalikud töölised kukutavad lõpuks Eesti valitsuse ja loovad Nõukogude Eesti."
  EST_events.33.opt:0 "Kommunistlik utoopia…"

