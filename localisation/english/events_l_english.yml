  EST_events.902.title:0 "Tutvustus II Lehekülg" 
  EST_events.902.desc:0 "See event on tehtud selleks, et tutvustada Hearts of Iron IV mängu paari süsteemi. Siin me natuke abistame teid infoga aga võite mängu pausile panna ja ise ka testida kuidas asjad käivad, kui vaja. Vajutage nuppudele allpool, et saada infot millegi kohta."
