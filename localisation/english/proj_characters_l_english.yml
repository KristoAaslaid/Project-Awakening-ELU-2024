l_english:
  EST_ernst_podder:0 "Ernst Johannes Põdder"
  EST_ernst_podder_desc:0 "Eesti sõjaväelane, üks kolmest esimesest Eesti kindralmajorist. \n17. detsembril 1918 andis Ajutine Valitsus kindralmajor Ernst Põdderile sõjavägede ülemjuhataja õigused bolševike vallutamata maakodades ja linnades (Harju-, Lääne- ja Järvamaa) ja nimetas ta 23. detsembril sisekaitseülemaks. \n4. aprillil 1919 määrati kindral Põdder vastloodud 3. Diviisi ülemaks. Diviis kaitses Eesti lõunapiiri Heinastest kuni Valgani. Vabadussõjas oli ta üldjuht sõjas Landeswehri vastu (1919). Juunis 1919 purustas 3. diviis Lemsalu–Roopa–Võnnu–Ronneburgi lahingus baltisaksa Landeswehri ja palgalise Rauddiviisi ning viis väeosad Riiani, kus taastati Läti Vabariigi seaduslik valitsus. \n1919. aasta detsembris Tartu rahuläbirääkimiste ajal tekkis ohtlik olukord Viru rindel Narva all, kui Punaarmee alustas rahuläbirääkimistele surve avaldamiseks pealetungi ja tekkis rindest läbimurdmise oht. Punaarmeed peatama Narva kaitselahingtesse saadeti Landeswehri alistaja Ernst Põdder koos oma 3. diviisiga. "
  EST_konstantin_pats:0 "Konstantin Päts"
  EST_konstantin_pats_desc:0 "Konstantin Päts (22. veebruar 1874 Tahkuranna vald, Pärnumaa – 18. jaanuar 1956 Buraševo, Kalinini oblast, Vene NFSV) oli Eesti riigitegelane, jurist, ajakirjanik, aastatel 1918–1940 üks mõjuvõimsamaid Eesti poliitikuid ja Eesti esimene president (1938–1940). \n\nKonstantin Päts oli iseseisva demokraatliku Eesti riigi üks rajajaid – veebruaris 1918 loodud Eestimaa Päästekomitee esimees, seejärel Eesti Ajutise Valitsuse I koosseisu Ministrite Nõukogu esimees ning II ja III koosseisu peaminister. \nValitud rahvaesindajana oli Päts Eesti Vabariigi Asutava Kogu (1919–1920) liige ja Riigikogu (parlamendi) I-V koosseisu liige. Päts oli neli ametiaega riigivanem, samuti peaminister riigivanema ülesannetes ja riigihoidja ning pärast 1938. aasta valimisi Eesti Vabariigi esimene president."
  EST_johan_laidoner:0 "Johan Laidoner"
  EST_johan_laidoner_desc:0 "Johan Laidoner oli Eesti sõjaväelane, Eesti sõjavägede ülemjuhataja, kaitseväge ülemjuhataja ja sisekaitse ülem ning Eesti poliitik. \n\n1918. aastal Vabadussõja alguses, 30. novembril, lahkus ta Petrogradist, ületas Soome piiri, jõudis 5. detsembril Helsingisse ja saabus 8. detsembri hommikul Tallinna. \n11. detsembril tegi Johan Laidoner visiidi Liepājas asunud Briti eskaadri admirali Edwyn Alexander Sinclairi juurde, keda veenis vaatamata eskaadri kergeristleja Cassandra uppumisele miiniplahvatusel tulema Tallinna reidile, et toetada Eesti võitlust iseseisvuse eest, 12. detsembri õhtupoolikul saabuski Briti eskaader Tallinna reidile. \n\n14. detsembril 1918 nimetati kindralstaabi polkovnik Johan Laidoner Eesti rahvaväe operatiivstaabi ülemaks. \n1918. aasta 23. detsembril nimetati ta Eesti Vabariigi sõjavägede ülemjuhatajaks ning moodustati sõjavägede sõjategevuse juhtimiseks Ülemjuhataja Staap. J. Laidoner rakendas sõjaväe juhtimisel ainujuhtimise printsiipi, kus Eesti sõjavägede ülemjuhataja tööorganiks oli Ülemjuhataja Staap ja vägede operatiivjuhtimise kõrgeimateks lülideks rindejuhatuse funktsioone täitvad 1., 2. ja 3. diviisi staabid. Sõjaväe efektiivse juhtimisstruktuuri loomine oli Laidoneri üks suuremaid saavutusi Vabadussõja ajal. Erinevalt Esimese maailmasõja positsioonisõjast kujunesid Vabadussõja põhilisteks lahinguteks väiksemate väeüksuste pataljonide-roodude lahingud, mille toetamisel omasid suurt tähtsust mobiilsed soomusrongid ja soomusautod ning mobiilsed soomusrongide dessantosad. Strateegilise plaanina sekkus Eesti sõjavägi aktiivselt naabermaade sõjalistesse sündmustesse. \n\nEt säästa maad sõjapurustustest, kanti sõjategevus üle võõrale territooriumile - Eesti väed tungisid Vabadussõja ajal sügavale Läti aladele, võimaldades seega astuda tegevusse Eestile sõbralikul Läti Ajutisel Valitsusel. Tungides Loode-Venemaale, abistati võitluses Punaarmeega vähem ohtlikke Vene valgete väekoondisi (Põhjakorpust ja Loodearmeed). \nNarva jõe tagusest Ingerimaast loodi puhvertsoon (Viru Ingeri) Narva piirilõigu ette. 20. jaanuaril 1919 nimetas Eesti Ajutine Valitsus J. Laidoneri pärast Narva ja Tartu tagasivallutamist kindralmajoriks. Pärast Vabadussõja edukat lõppu lahkus J. Laidoner 26. märtsil 1920 omal soovil sõjavägede ülemjuhataja kohustest ning ülendati kindralleitnandiks. \n8. jaanuaril 1921 vabastas Vabariigi Valitsus Johan Laidoneri Riigikogu liikmena tegelikust sõjaväeteenistusest ja arvas tagavaraväkke alates 4. jaanuarist 1921."
  EST_johan_pitka:0 "Johan Pitka"
  EST_johan_pitka_desc:0 "Johan Pitka oli Eesti ettevõtja, kaugsõidukapten ja kontradmiral (1919), üks Eesti riigi rajajaid, Eesti merejõudude looja ja juhataja Vabadussõjas. \n\n1918. aasta novembrist alates korraldas Kaubandus- ja Tööstusministeeriumi Mereasjanduse osakonna 1. juhataja Pitka soomusrongide ja -autode ehitamist ning Eesti sõjaväe varustamist. \nOli Eesti Kaitse Liidu asutaja ning organiseerija koos Jaan Naarise ja kindralmajor Ernst Põdderiga pärast Kaitse Liidu ametlikku asutamist Ajutise Valitsuse esimesel istungil 11. novembril 1918. \n1. detsembril 1918 nimetati soomusrongide juhatajaks. \n17. detsembril 1918 määrati merejõudude juhatajaks ning alustas Eesti merejõudude loomist. \n22. aprillil 1919 ülendati mereväekapteniks. \n21. septembril 1919 ülendati aseadmiraliks (hiljem muudeti kontradmiraliks). \n13. oktoober – 9. november 1919 oli Krasnaja Gorka operatsiooni üldjuht. \n28. novembril 1919 pani tervislikel põhjustel Eesti merejõudude juhataja ameti maha. \n17. aprillil 1920 lahkus tegevteenistusest."
  EST_juri_ots:0 "Jüri Ots"
  EST_juri_ots_desc:0 "Jüri ots oli Eesti sõjaväelane (kapten), lendur ja lennundustegelane. \n\n1918. aasta algul naasis Eestisse. Asus teenima 1. Eesti jalaväediviisis, määrati alul Eestimaa Päästekomitee adjutandiks, hiljem diviisi staabiülema adjutandiks. \nKuigi Saksa okupatsioonivõim saatis diviisi laiali, jäi ta Eestisse. Vabadussõja puhkedes asus Ots uuesti tegevteenistusse ning ta määrati 1918. aasta novembris lennuväeroodu ülemaks. \nSeejärel oli ta erinevaid nimetusi kandnud lennuüksuse ülem kogu Vabadussõja jooksul. \nEesti lennuväe loomisel ülesnäidatud teenete eest autasustati teda Vabadusristi I liigi 3. järguga. \nJüri Ots vabastati lennuväeroodu ülema kohustest 1920. aasta septembris."
  EST_jaan_soots:0 "Jaan Soots"
  EST_jaan_soots_desc:0 "Jaan Soots oli Eesti sõjaväelane (kindralmajor) ja poliitik. Korp! Sakala vilistlane. \n\n1917. aasta sügisest osales 1. Eesti jalaväediviisi loomisel, oli alates 2. detsembrist 1917 selle staabiülem ja kuni Johan Laidoneri saabumiseni ka diviisiülema kohusetäitja. \n3. aprillil 1918.aastal anti talle põrandaaluse Eesti valitsuse poolt polkovniku auaste. \n11. novembrist 1918 nimetati ta sõjaministri ajutiseks asetäitjaks (ei jõudnud sellesse ametisse arvatavasti seoses haigusega). \n24. detsembrist 1918 nimetati ta operatiivstaabi ülemaks. Seoses sõjavägede kõrgema juhtimise reorganiseerimisega nimetatud 24. jaanuaril 1919 uue struktuuri – ülemjuhataja staabi – ülemaks. \n17. septembril 1919 sai kindralstaabi kindralmajori auastme. \n15. oktoobril 1919 määratud sõjaministri päevakäsuga Sõjanõukogu liikmeks. \n6. novembril 1919 määratud Vabadussõja mälestusmärkide kavade läbivaatamise ja auhinna määramise komisjoni liikmeks. \n6. detsembrist 1919 kuni 3. veebruarini 1920 osales Nõukogude Venemaaga Tartus peetud rahuläbirääkimiste Eesti poolse delegatsiooni töös. \n23. veebruaril 1920 anti talle Vabadussõjas üles näidatud teenete eest Vabaduse Risti I liigi 1. järk. \n20. märtsil 1920 vabastati seoses Ülemjuhataja institutsiooni kaotamisega Ülemjuhataja Staabi ülema kohalt. \n27. märtsil 1920 arvatud sõjaväe tegevkooseisust välja ning 4. jaanuaril 1921, seoses I Riigikogu liikmeks valimisega, loetud reservis olevaks. Osutus valituks viide esimesse Riigikogu koosseisu Põllumeestekogu nimekirjades."
  EST_andres_larka:0 "Andres Larka"
  EST_andres_larka_desc:0 "Andres Larka oli Eesti sõjaväelane ja poliitik, Eesti Vabadussõjalaste Liidu esimees ja riigivanema kandidaat 1934. aastal. \n\nKui 24. veebruaril 1918 kuulutati välja Eesti Vabariik, siis nimetati Andres Larka Eesti Ajutise Valitsuse esimeseks sõjaministriks. Kui 25. veebruaril vallutasid Tallinna Saksa väed, lubasid nad Eesti rahvusväeosadel tegevust jätkata ja tema ülesandeks jäi nende koordineerimine. \n20. märtsil 1918 saatsid aga sakslased pärast rahu sõlmimist Nõukogude Venemaaga Eesti rahvusdiviisi laiali. Seda otsust ei õnnestunud Larkal muuta, kuigi ta pidas läbirääkimisi nii Saksa väejuhatuse kui ka Eestimaa rüütelkonnaga. \nEesti sõjaväes nimetas Andres Larka end algul kindralstaabi ooberstiks, kuigi tema ametlik auaste Vene sõjaväes oli olnud alampolkovnik. \n8. märtsil 1918 ülendati ta kindralmajoriks. \n1934. aastal üritasid oponendid teda presidendivalimiste poliitilise võitluse käigus väidetavate valeandmete esitamise pärast vastutusele võtta, asi oleks Larka maakaitseväest väljaarvamise tõttu allunud tsiviilprokurörile. \nEdaspidi osales Andres Larka koos kindral Ernst Põdderiga Kaitseliidu loomisel, mis viis augustis 1918 kindral Põdderi arreteerimiseni Saksa okupatsioonivõimude poolt. Kindralmajor Larkal õnnestus koos kindral Aleksander Tõnissoniga septembris 1918 Soome põgeneda. \nOktoobris külastas ta Stockholmi ja Kopenhaagenit, kus kohtus Eesti välisesindusega. \n13. novembril 1918 õnnestus tal Tallinna naasta. \nSõjaministrina langes tema õlule kohustus Eesti rahvusüksused taastada. \n26. novembril 1918 kujundati Ajutise Valitsuse koosseis ümber ja Konstantin Päts asus ise sõjaministri ametikohale. \nSamast päevast, 26. novembril 1918 nimetati kindralmajor Larka Sõjaväe Peastaabi ülemaks, ühtlasi ka veebruarist oktoobrini 1919 Tagavaravägede ülemaks. \n28. novembril alanud Punaarmee pealetungi ajal koordineeris ta sõjategevust Narva rindel.  \n1. veebruarist 1919 kuni 1. jaanuarini 1925 oli ta Eesti Vabariigi sõjaministri abi. \nSellel ametikohal vastutas ta kuni Vabadussõja lõpuni ühtlasi mobilisatsiooni ja reservvägede tegevuse eest. \n1919. aasta maist kuni märtsini 1920 oli ta ka Tallinna Garnisoni ülem.  Vabadussõja järel oli tema ülesandeks väeosade demobilisatsiooni korraldamine. \n\nTa haigestus kurgutuberkuloosi, tunnistati 12. septembril 1924 töövõimetuks ja oli sunnitud 1. jaanuaril 1925 erru minema. 1930. aastal oli ta kõrgeimat pensioni saav Eesti kaitseväelane. Teenete eest sõjaväe juhtimisel autasustati teda Vabadusristi I liigi 1. järguga ja Kotkaristi I klassi teenetemärgiga (mõõkadega)."
  EST_aleksander_tonisson:0 "Aleksander Tõnisson"
  EST_aleksander_tonisson_desc:0 "Aleksander Tõnisson oli Eesti sõjaväelane (kindralmajor, 1918), 1934–1939 Tartu linnapea ja 1939–1940 Tallinna ülemlinnapea. \n\nKui pärast Venemaa keisri Nikolai II valitsuse kukutamist 1917. aasta kevadel Eesti rahvusväeosi looma hakati, kutsuti polkovnik A. Tõnisson 1. Eesti polgu ülemaks, kellena tegutses ta 9. maist 1917. aastal. Sama aasta 6. detsembril nimetati ta 1. Eesti Diviisi brigaadiülemaks. Võttis 1. Eesti polgu ülemana osa lahingutegevusest Riia rindel, Muhumaal ja Haapsalu piirkonnas Lääne-Eesti rannikul Pärnust Paldiskini. Oli formaalselt kõikide Vene sõjavägede juhataja selles piirkonnas. \n\nEnamlaste võimule pääsemine Venemaal ja Vene keisririigi sõjaväe lagunemine 1917. aasta viimasel veerandil ei jätnud ka Eesti sõjaväe kohta oma mõju avaldamata. Et distsipliini ja korda noores sõjaväes alal hoida tuli polkovnik Tõnissonil väljastpoolt sissetikkuva bolševike agitatsiooni vastu võidelda. Polkovnik Aleksander Tõnisson, 1. Eesti jalaväepolgu ülemana takistas Haapsalus sõja-revolutsioonikomitee ja tööliste ja soldatite saadikute nõukogu moodustamist ja vahistas agitaatorid. Kihutajatel läks siiski korda üht osa sõjaväge enamliseks muuta, milleks bolševikke toetava Läti kütidiviiisi tagavarapolgu Tartus viibimine tublisti kaasa aitas. \n1917 sügisel sattus teravasse vastuollu kohaliku enamliku vooluga. Viimaks võeti polkovnik Tõnisson Eestimaa Sõja-Revolutsioonikomitee otsuse alusel enamlaste poolt vangi ja saadeti Petrogradi, kus mõisteti surma. Pääses aga õnneliku juhuse läbi. Vabanes pärast Bresti rahu sõlmimist, 1918. aasta märtsis. Sama aasta suvel varjas ta end Saksa okupatsioonivõimude eest Soomes. Võttis osa Eesti põrandaaluse omakaitse loomisest elavalt osa. \n\nPärast Saksa vägede lahkumist 1918 ülendas Eesti Ajutine Valitsus ta kindralmajoriks ja nimetas Eesti sõjaväe (1. diviisi) ülemjuhatajaks. Tegelikult aga ei olnud seda sõjaväge veel olemaski ja kindral Tõnissonil tuli ainult siit-sealt kokkuastunud vabatahtlike salkadega, kellel veel pealegi sõjariistad osaliselt puudusid, sissetungivatele enamlistele jõukudele vastu astuda. Kui pärast kindral Johan Laidoneri Tallinna jõudmist detsembris 1918 vägede ülemjuhatus tema kätte usaldati, juhtis kindralmajor A. Tõnisson Vabadussõjas 1. diviisi ülemana sõjategevust Viru rindel, kus oma kõige suuremad võidud võitis – Rakvere ja iseäranis Narva said tagasivõetud kuulmata lühikese aja jooksul. \n1919. aasta detsembris määrati Viru rinde ülemaks. \n\nPärast Vabadussõda oli A. Tõnisson vaheldumisi 1. ja 3. diviisi ülem, ühtlasi ka Sõjanõukogu liige. 1920 juulist oktoobrini sõjaminister. 1930–1932 oli ta väeosaülemate aukohtu esimees. 1932. aasta novembrist 1933. aasta maini kaitseminister, määrati 1933 kaitseministri nõukogu alaliseks liikmeks. 21. novembril 1933 avaldati talle Vabariigi Valitsuse otsusega tänu 15-aastase teenistusjuubeli puhul. Tõnisson läks 1934. aastal erru."
  EST_julius_kuperjanov:0 "Julius Kuperjanov"
  EST_julius_kuperjanov_desc:0 "Julius Kuperjanov oli eesti väejuht, Eesti Vabadussõja kangelane. Auastmelt leitnant, kuid Saksa okupatsiooni ajal ja mõjul nimetati teda vastava Saksa auastme järgi ülemleitnandiks. \n\nTuli sõda bolševikega. Leitnant Julius Kuperjanov nimetati Tartu Maakonna Kaitse Liidu ülemaks. Kuperjanov organiseeris kaitseliitlastega valveteenistuse Peipsi järve rannikul ja üritas väikeste salgakeste abil pidurdada Punaarmee pealetungi tempot. \n1918. aasta jõululaupäeval pandi Puurmani mõisas alus Tartumaa partisanide pataljonile, millest kujunes üks kuulsusrikkamaid vabatahtlikest koosnevaid löögiüksusi Vabadussõjas. \nAasta lõpp kulus veel organiseerimistöödeks, uue aasta esimestel päevadel aga alustati lahingutegevust. Kuperjanovlaste hulljulged reidid ja kallaletungid ulatusid kuni 40 km sügavusele vastase tagalasse, vahel koguni Tartuni välja tungides tekitati punaväelaste hulgas segadust ja äratati elanikkonna lootust. \n"Kuperjanovi kuradid" olid bolševike juures väga kardetud."
  EST_hans_kalm:0 "Hans Kalm"
  EST_hans_kalm_desc:0 "Hans Kalm oli Eesti ja Soome sõjaväelane, üks Soome kodusõja ja Eesti Vabadussõja väejuhte. Eesti Vabadussõja algul formeeris H. Kalm Soomes vabatahtlikest Põhja Poegade rügemendi ja jaanuaris 1919 jõudis see üksus Tallinna ja siirdus Lõuna-Eesti rindele. \n1919. aasta juulis likvideeris Hans Kalm Põhja Poegade rügemendi."
  EST_constantin_von_weiss:0 "Constantin Alexander Clemens von Weiss"
  EST_constantin_von_weiss_desc:0 "Constantin von Weiss oli Venemaa keisririigi ja Eesti sõjaväelane (polkovnik), Balti pataljoni ülem Vabadussõjas. \n1. jaanuaril 1919 sai ta Eesti Vabadussõja ajal Eesti Vabariigile lojaalsetest baltisakslastest moodustatud Balti pataljoni ülemaks. Ta sai suvel 1919 haavata ja viibis haiglas. 1. septembril 1919 nimetati ta 1. Diviisi ülema abiks. \nAastal 1925 läks ta koloneli auastmes erru ning hakkas pidama oma Varudi jäänukmõisa."
  EST_martin_ekstrom:0 "Martin Ekström"
  EST_martin_ekstrom_desc:0 "Martin Ekström Rootsi sõjaväelane, poliitik ja seikleja. 1911 Rootsis seersant. 1915 Pärsia sandarmeeria kapten, Saksa leitnant. Ta osales Soome kodusõjas (kolonelleitnant), Eesti Vabadussõjas (kolonel). \nMartin Ekströmi juhitud esimene Anto Eskola Soome kompanii saabus Eestisse, 1918. aasta 30. detsembri hommikul Tallinna sadamasse, jäämurdja Tarmoga, 3. jaanuaril 1919 jõudis Tallinna 2. kompanii. Kogu Ekströmi pataljon osales 7. jaanuaril alanud Eesti Vabadussõja Viru rinde üldpealetungil, 17. jaanuaril Utria dessandist ning 19. jaanuaril Narva lahingutest."
  EST_richard_borgelin:0 "Richard Gustav Borgelin"
  EST_richard_borgelin_desc:0 "Richard Borgelin oli Taani ja Eesti sõjaväelane. Märtsist 1919 kuni sama aasta augusti lõpuni oli ta 200-mehelise Taani vabatahtlike kompanii ülem. Borgelini kompanii osales Eesti Vabadussõjas Lõunarindel liikudes Rõuge alt Jēkabpilsini ning seejärel Pihkva-rindel. \nEestisse saabudes oli Borgelin kapteni auastmes ja ülendati 1. septembril 1919 teenete eest Vabadussõjas alampolkovnikuks (pärast auastmereformi kolonelleitnant)."
  EST_nikolai_judenits:0 "Nikolai Nikolajevitš Judenitš"
  EST_nikolai_judenits_desc:0 "Nikolai Nikolajevitš Judenitš oli Vene jalaväekindral (1915) ja Venemaa valgekaardi juhataja Baltimaades Vene kodusõja ajal 1918–1920."
  #Politicians/Gov Ministers
  EST_ado_birk:0 "Ado Birk"
  EST_ado_birk_desc:0 "Ado Birk oli Eesti poliitik, peaminister 28. juulist 1920 kuni 30. juulini 1920 (ei astunud ametisse). Ta oli Jaan Tõnissoni Esimeses ja Teises valitsuses välisminister. Septembris 1919 käis Birk Eesti rahudelegatsiooni esimehena Pihkvas nõupidamistel Nõukogude Venemaa delegatsiooniga."
  EST_jaan_poska:0 "Jaan Poska"
  EST_jaan_poska_desc:0 "Jaan Poska oli Eesti poliitik. Eestimaa Päästekomitee määras Poska Eesti välisministriks. Ta oli Eesti Asutava Kogu liige ja Vene SFNV-ga peetavate rahuläbirääkimiste Eesti delegatsiooni juht. Poska oli seotud ka Eesti Vabariigi põhiseaduse valmistamisega."
  EST_jaan_tonisson:0 "Jaan Tõnisson"
  EST_jaan_tonisson_desc:0 "Jaan Tõnisson oli Eesti riigitegelane, poliitik ja õigusteadlane. Tõnisson oli üks Eesti poliitilise rahvusliku ideoloogia loojaid ja selle mõõduka suuna juht. Aastatel 1896–1930 andis ta välja ajalehte Postimees ja oli periooditi selle peatoimetaja. Oli I Riigiduuma, Eesti Ajutise Maanõukogu, Asutava Kogu, I–V Riigikogu ja I Riigivolikogu liige; Eesti peaminister, Riigikogu esimees, riigivanem ja välisminister. Gustav Suits on öelnud "Eesti vanasõna ütleb – eest kui ora, keskelt kui kera, tagant lai kui labidas. Mis see on? See on Jaan Tõnisson." "
  EST_johannes_kartau:0 "Juhan Kartau"
  EST_johannes_kartau_desc:0 "Juhan Kartau oli Eesti ja Brasiilia poliitik ja ettevõtja. Asutava Kogu liige (1919–1920), Eesti Vabariigi haridusminister Otto Strandmani esimeses valitsuses (1919), Eesti kontroll-opteerimiskomisjoni esimees Moskvas (alates 1920), 1928 emigreerus Brasiiliasse, kus tegutses hariduse, transpordi (raudtee) ja kultuuri (koorilaul) vallas."
  EST_juhan_kukk:0 "Juhan Kukk"
  EST_juhan_kukk_desc:0 "Juhan Kukk oli Eesti poliitik ja ettevõtja. Eesti riigivanem 21. novembrist 1922 kuni 2. augustini 1923. Aastatel 1917–1918 oli Juhan Kukk Maavalitsuse rahandusosakonna juhataja, 1918–1919 Ajutise Valitsuse rahandus- ja riigivarade minister (Rootsi ajakirjanduse andmeil oli ta ainus eestlasest Eesti valitsuse liige, päritolult talupoeg ja osanud vaevalt oma nime kirjutada), 1919–1920 Eesti Vabariigi rahaminister, 1920–1921 kaubandus-tööstusminister. 1921–1922 I Riigikogu esimees. 1922–1924 Eesti Panga direktor. 1919–1930 Eesti Ühistegelise Liidu nõukogu esimees. 1923–1924 Eesti Tarvitajateühisuste Keskühisuse direktor ja 1926–1930 nõukogu esimees."
  EST_harald_laksberg:0 "Harald Alfred Johannes Laksberg"
  EST_harald_laksberg_desc:0 "Harald Laksberg oli eesti haridustegelane. Ta oli Eesti III Ajutise Valitsuse haridusminister."
  EST_konstantin_treffner:0 "Konstantin Edmund Treffner"
  EST_konstantin_treffner_desc:0 "Konstantin Treffner oli eesti haridustegelane ja koolijuht. Treffneri ministriks olles töötati välja ja võeti vastu algkooliseadus, tehnikumiseadus, loodi üldine hariduskorraldus, plaaniti kutsekoolide avamist jms."
  EST_otto_strandman:0 "Otto August Strandman"
  EST_otto_strandman_desc:0 "Otto Strandman oli Eesti poliitik ja diplomaat. 1918 oli Saksa okupatsioonivõimude poolt vangistatud. Eesti Vabadussõja ajal, 1919. aasta maist novembrini oli sõjaminister. 1924. aastal võeti tema ettepanekul Eesti rahaühikuna kasutusele kroon. Oli Eesti delegaat Rahvasteliidu Assamblee 9. istungil 1928. aastal."
  EST_peeter_pold:0 "Peeter Siegfried Nikolaus Põld"
  EST_peeter_pold_desc:0 "Peeter Põld oli eesti teoloog, haridus- ja riigitegelane, Eesti Ajutise Maanõukogu, Asutava Kogu ja Riigikogu liige. Ta oli Eesti Vabariigi esimene haridusminister."
  #Non-EST
  BAL_rudiger_von_der_goltz:0 "Gustav Adolf Joachim Rüdiger von der Goltz"
  BAL_rudiger_von_der_goltz_desc:0 "Rüdiger von der Goltz oli Saksamaa sõjaväelane, auastmelt kindralleitnant. Eestis on ta tuntud peamiselt selle poolest, et juhtis Landesveeri sõjas Landeswehri vägesid, sealhulgas Võnnu lahingus, kus tema väed puruks löödi. \n\nPärast Esimese maailmasõja lõppu nõudsid Antandi liitlasväed, et Saksa väed jääksid Baltimaadesse ega tuleks sealt koju, vaid takistaksid Punaarmee pealetungi. Von der Goltz juhtis Lätis asuvaid saksa vabatahtlike väeosi, tõrjudes välja Nõukogude Venemaa väed. Ta oli Eesti Vabadussõja ajal Saksa 12. maakaitseväediviisi (12. Landwehrdivision) juht. \nKui 1919. aasta alguses kuulus lätlastele ja sakslastele üksnes Liepāja sadamalinn, siis von der Goltz saavutas Punaarmee üle palju võite. Kõigepealt vallutas ta Ventspilsi, siis ülejäänud Kuramaa, liikus sealt lõunasse ja vallutas 23. mail Riia. \nVon der Goltz soovis enda kontrolli alla võtta kogu Baltikumi ja väidetavasti moodustada seal Saksamaa vasallriik. Tema väkke kuulus palju baltisakslasi, sest nende võitlusvaim oli parem kui riigisakslastel - nemad olid oma kodumaal. \n\nPärast seda, kui Punaarmee oli Lätist välja tõrjutud, nõudsid Antandi vägede juhatajad, et Saksamaa väed tõmmataks Baltimaadest välja. Kuid sakslased ei teinud seda, selgitades, et see jätaks Punaarmeele vabad käed. Juunis käskis von der Goltz oma vägedel anda idas löök Punaarmee vastu, nagu Antant oligi oodanud, kuid ühtlasi ka põhjas Eesti vägede vastu. Seejärel sattus ta Põhja-Lätis Eesti vägedega sõtta, mida tuntakse Landeswehri sõjana. 19. juunil hõivas ta Võnnu, kuid järgnenud Võnnu lahingus sai ta 23. juunil lüüa ja Eesti väed tungisid kiiresti edasi Riia linna alla."
  LAT_karlis_ulmanis:0 "Kārlis Ulmanis"
  LAT_karlis_ulmanis_desc:0 "Kārlis Ulmanis oli Läti poliitik, president aastail 1936–1940. \n\n19. novembril 1918 sai Ulmanisest Läti esimene peaminister, kelleks ta jäi kuni 18. juunini 1921. Puhkenud Läti Vabadussõja ajal sattus riik aga väga raskesse olukorda - Punaarmee ründas, kuid Lätil polnud sõjaväge. Seetõttu pidi Ulmanis appi paluma baltisakslaste Landeswehri, millest sisuliselt saigi Läti armee. Lisaks toetasid Ulmanist esialgu ka Rauddiviis Rüdiger von der Goltzi juhtimisel ja mitmed Kuramaal tegutsevad Saksa vabakorpused. Sakslaste huvides oli peatada Punaarmee enne Saksamaa piire, seega soovitatavalt Lätis. Ulmanis aga lootis, et sakslased aitavad kaitsta ka Riiat. Seetõttu kuulutas ta, et kõik sakslased, kes aasta Läti eest sõdivad, võivad riigi kodanikeks saada ja maad omada. See otsus oli lätlaste seas aga väga ebapopulaarne. \n\n1919. aasta alguses pidi Ulmanis Riiast taanduma ning see langes Punaarmee kätte. Ulmanise valitsus asus ümber Liepājasse, kuid 16. aprillil toimus seal sakslaste korraldatud riigipööre, mille tulemusena sai võimule pastor Andrievs Niedra juhitud saksameelne valitsus. Ulmanise valitsus põgenes Suurbritannia laevastiku kaitse alla. Pärast Eesti ja sakslaste vahel toimunud Landesveeri sõda K. Ulmanise võim aga taastati ning ta naasis Riiga."
  LAT_andrievs_niedra:0 "Andrievs Niedra"
  LAT_andrievs_niedra_desc:0 "Andrievs Niedra toetas Saksamaa ja Landeswehr'i tegevust, olles selle ajal Balti Saksamaa intellektuaalide ja kirjanike ringkonnas aktiivne. Ta oli üks Läti kultuuritegelastest, kes võttis poliitiliselt ja ideoloogiliselt ülespoole Balti sakslaste huve, eelistades tihti Saksa valitsuse ja okupatsioonivõimu toetust. Niedra oli seotud Läti ajakirjandusega ning mõjutas avalikku arvamust, sageli Saksamaa huvidele soodsalt."
  SOV_vladimir_lenin:0 "Vladimir (Ilyich Ulyanov) Lenin"
  SOV_vladimir_lenin_desc:0 "Vladimir Lenin oli Venemaa bolševike juht, oktoobrirevolutsiooni läbiviija, Nõukogude Venemaa esimene valitsusjuht ja hiljem leninismiks nimetatud kommunistliku riigiõpetuse rajaja."